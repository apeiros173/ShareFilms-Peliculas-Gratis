#likeBtn{background:#0f0; color:#000;}

{titulo:"Venom 3", a√±o:2024, descripcion:"Eddie y Venom enfrentan a la criatura Xen√≥faga mientras intentan limpiar su nombre.", genero:["Acci√≥n","Superh√©roes"], imagen:"venom-3.jpeg", video:"https://drive.google.com/file/d/1-I98WaJ_C622i2YMeBFjcEn43808KgmR/preview"},
{titulo:"Tiempo Congelado", a√±o:2002, descripcion:"Un adolescente descubre un reloj que detiene el tiempo y debe protegerlo de quienes quieren usarlo para dominar el mundo.", genero:["Aventura","Ciencia ficci√≥n"], imagen:"tiempo-congelado.jpeg", video:"https://drive.google.com/file/d/1yourlink/preview"},

{titulo:"Mufasa", a√±o:2025, descripcion:"Una historia √©pica que explora la vida de Mufasa antes de los eventos de El Rey Le√≥n.", genero:["Animaci√≥n","Drama"], imagen:"mufasa.jpeg", video:"https://drive.google.com/file/d/1kpAxZOwLmSTcZZnHZ_vDlfNHqv9ZtGgz/preview"},
{titulo:"C√≥mo Entrenar a tu Drag√≥n 2", a√±o:2014, descripcion:"Hipo y Chimuelo se enfrentan a cazadores de dragones para evitar la guerra.", genero:["Animaci√≥n","Aventura"], imagen:"dragon2.jpeg", video:"https://drive.google.com/file/d/1HoxHuCgIgetLZk6nuFE6nN9a_1YK9Py_/preview"},
{titulo:"C√≥mo Entrenar a tu Drag√≥n 3", a√±o:2019, descripcion:"Hipo busca el Mundo Oculto para salvar a los dragones capturados.", genero:["Animaci√≥n","Aventura"], imagen:"dragon3.jpeg", video:"https://drive.google.com/file/d/1x4CYvRvkriWKcL2aE0nqOJY1tPAq71I2/preview"},

{titulo:"Spider-Man: Un Nuevo Universo", a√±o:2018, descripcion:"Miles Morales descubre un universo de m√∫ltiples Spider-Men.", genero:["Animaci√≥n","Aventura","Superh√©roes"], imagen:"into-the-spiderverse.jpeg", video:"https://drive.google.com/file/d/1Gp-v1xvRausPDh9c88yxOSFusXM9dkwE/preview"},
{titulo:"K-pop Hunters", a√±o:2025, descripcion:"Cuando no est√°n llenando estadios, las superestrellas del k-pop Rumi, Mira y Zoey usan sus superpoderes para proteger a sus fans de los demonios.", genero:["Musical","Acci√≥n","Animaci√≥n","Aventura"], imagen:"huntrix.jpeg", video:"https://drive.google.com/file/d/1yn5s7n8Cf3hnMtJdND3xG6gMq0DO3kfO/preview"}
];

const moviesContainer=document.getElementById('movies');
const searchInput=document.getElementById('search');
const noResults=document.getElementById('no-results');
const modal=document.getElementById('modal');
const moviePlayer=document.getElementById('moviePlayer');
const closeModal=document.getElementById('closeModal');

let movieVotes = JSON.parse(localStorage.getItem('movieVotes')) || {};

function mostrarPeliculas(lista){
  moviesContainer.innerHTML='';
  noResults.style.display = lista.length === 0 ? 'block' : 'none';

  lista.forEach(p=>{
    if(!movieVotes[p.titulo]) movieVotes[p.titulo] = {like:0, dislike:0};

    const card=document.createElement('div');
    card.classList.add('movie-card');
    card.innerHTML=`
      <img src="${p.imagen}" alt="${p.titulo}" onerror="this.src='https://via.placeholder.com/220x320?text=Sin+imagen';">
      <h3>${p.titulo} (${p.a√±o})</h3>
      <p>${p.genero.join(', ')}</p>
    `;

    card.addEventListener('click', ()=>{
      modal.style.display='flex';
      moviePlayer.src=p.video;
      document.getElementById('movieTitle').textContent=`${p.titulo} (${p.a√±o})`;
      document.getElementById('movieDescription').textContent=p.descripcion;
      document.getElementById('likeCount').textContent=movieVotes[p.titulo].like;
      document.getElementById('dislikeCount').textContent=movieVotes[p.titulo].dislike;
      modal.dataset.currentMovie=p.titulo;
    });

    moviesContainer.appendChild(card);
  });
}

closeModal.addEventListener('click', ()=>{modal.style.display='none'; moviePlayer.src='';});
window.addEventListener('click', e=>{if(e.target===modal){modal.style.display='none'; moviePlayer.src='';}});
window.addEventListener('keydown', e=>{if(e.key==='Escape'){modal.style.display='none'; moviePlayer.src='';}});

const fuse=new Fuse(peliculas,{keys:['titulo','descripcion'], threshold:0.3});
searchInput.addEventListener('input', ()=>{mostrarPeliculas(searchInput.value?fuse.search(searchInput.value).map(r=>r.item):peliculas);});

mostrarPeliculas(peliculas);

// G√©neros
const genreDropdown=document.getElementById('genreDropdown');
const allGenres=[...new Set(peliculas.flatMap(p=>p.genero))].sort();
allGenres.forEach(g=>{
  const btn=document.createElement('button');
  btn.textContent=g;
  btn.addEventListener('click', ()=>{mostrarPeliculas(peliculas.filter(p=>p.genero.includes(g)));});
  genreDropdown.appendChild(btn);
});
document.getElementById('genreBtn').addEventListener('click', ()=>{genreDropdown.style.display=genreDropdown.style.display==='flex'?'none':'flex';});

// Like/Dislike/Play
document.getElementById('likeBtn').addEventListener('click', ()=>{
  const current=modal.dataset.currentMovie;
  movieVotes[current].like++;
  document.getElementById('likeCount').textContent=movieVotes[current].like;
  localStorage.setItem('movieVotes', JSON.stringify(movieVotes));
});

document.getElementById('dislikeBtn').addEventListener('click', ()=>{
  const current=modal.dataset.currentMovie;
  movieVotes[current].dislike++;
  document.getElementById('dislikeCount').textContent=movieVotes[current].dislike;
  localStorage.setItem('movieVotes', JSON.stringify(movieVotes));
});

document.getElementById('playBtn').addEventListener('click', ()=>{
  alert('Reproduciendo pel√≠cula completa...');
});

</script>
