<head>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

<style>
*{margin:0; padding:0; box-sizing:border-box;}
body{
  font-family:'Poppins',sans-serif;
  background: linear-gradient(-45deg, #0d0d0d, #1a1a1a, #111, #0d0d0d);
  background-size:400% 400%;
  animation: gradientBG 12s ease infinite;
  color:#fff;
  overflow-x:hidden;
  background-attachment: fixed;
  will-change: background-position;
  transform: translateZ(0);
  backface-visibility: hidden;
}
@keyframes gradientBG {0%{background-position:0% 50%;}50%{background-position:100% 50%;}100%{background-position:0% 50%;}}

header{
  background:rgb(252, 50, 134);
  padding:15px 40px;
  display:flex;
  flex-wrap:wrap;
  justify-content:space-between;
  align-items:center;
  box-shadow:0 0 15px #ffffff;
  backdrop-filter:blur(10px);
  position:sticky;
  top:0;
  z-index:999;
}
.logo-container{display:flex; align-items:center; gap:10px;}
.logo-container img{height:40px; border-radius:6px;}
.logo-container h1{color:#ff0000; font-size:24px; margin:0;}
nav{display:flex; align-items:center; gap:25px; flex-wrap: wrap;}
nav a{color:#fff; text-decoration:none; font-weight:500; transition:0.3s;}
nav a:hover{color:#ff0000;}

.search-container{
  flex:1;
  display:flex;
  justify-content:center;
  align-items:center;
  gap:10px;
  margin-top:10px;
  margin-bottom:10px;
}
.search-container input{
  width:60%;
  max-width:300px;
  padding:10px 15px;
  font-size:16px;
  border:none;
  border-radius:8px;
  background:#1a1a1a;
  color:#fff;
  box-shadow:0 0 10px #ff000020;
  transition:0.3s;
}
.search-container input:focus{outline:none; box-shadow:0 0 15px #ff000080;}

.genre-menu{position:relative; display:inline-block;}
.genre-menu button{
  background:#1a1a1a;
  color:#fff;
  padding:10px 12px;
  border:none;
  border-radius:8px;
  cursor:pointer;
  box-shadow:0 0 10px #ff000020;
}
.genre-menu button:hover{background:#ff0000;}
.dropdown-content{
  display:none;
  position:absolute;
  background:#1a1a1a;
  min-width:160px;
  box-shadow:0 8px 16px rgba(0,0,0,0.2);
  border-radius:8px;
  z-index:1000;
  flex-direction:column;
}
.dropdown-content button{
  background:none;
  color:#fff;
  border:none;
  padding:10px 12px;
  text-align:left;
  cursor:pointer;
  width:100%;
}
.dropdown-content button:hover{background:#ff000020;}

.movies-container{
  display:flex;
  flex-wrap:wrap;
  justify-content:center;
  gap:25px;
  padding:20px;
  max-width:1200px;
  margin:auto;
}
.movie-card{
  background:rgba(26,26,26,0.9);
  border-radius:10px;
  box-shadow:0 0 15px #ff000030;
  overflow:hidden;
  width:240px;
  text-align:center;
  transition:0.3s;
  cursor:pointer;
  backdrop-filter:blur(6px);
}
.movie-card:hover{transform:scale(1.05); box-shadow:0 0 20px #ff000050;}
.movie-card img{
  width:100%;
  height:350px;
  object-fit:cover;
  transition:transform 0.3s;
  display:block;
}
.movie-card:hover img{transform:scale(1.05);}
.movie-card h3{margin:10px 0; color:#fff;}
.movie-card p{color:#aaa; font-size:14px; margin:5px 0;}

/* Modal estilo Prime Video */
.modal-prime{
  display:none;
  position:fixed;
  top:0; left:0;
  width:100%; height:100%;
  background: rgba(0,0,0,0.8);
  backdrop-filter: blur(8px);
  justify-content:center;
  align-items:center;
  z-index:1000;
  animation: fadeIn 0.3s ease forwards;
}
.modal-prime-content{
  width:90%;
  max-width:1000px;
  background:#111;
  border-radius:12px;
  overflow:hidden;
  display:flex;
  flex-direction:column;
  animation: slideUp 0.3s ease forwards;
  box-shadow:0 0 40px #000;
  position:relative;
}
.video-container iframe{
  width:100%;
  aspect-ratio:16/9;
  border:none;
  background:#000;
}
.info-container{
  padding:20px;
  color:#fff;
}
.info-container h2{
  font-size:28px;
  margin-bottom:10px;
}
.info-container p{
  font-size:16px;
  color:#ccc;
  max-height:120px;
  overflow-y:auto;
}
.actions-prime{
  margin-top:15px;
  display:flex;
  gap:15px;
  flex-wrap:wrap;
}
.actions-prime button{
  padding:10px 20px;
  font-size:16px;
  border:none;
  border-radius:6px;
  cursor:pointer;
  transition:0.3s;
}
#playBtn{background:#ff0000; color:#fff; font-weight:bold;}
#likeBtn{background:#0f0; color:#000;}
#dislikeBtn{background:#f00; color:#fff;}
.actions-prime button:hover{opacity:0.85;}
.close-prime{
  position:absolute;
  top:10px;
  right:15px;
  font-size:36px;
  color:#fff;
  cursor:pointer;
  transition:0.3s;
}
.close-prime:hover{color:#ff0000;}
@keyframes fadeIn{from{opacity:0;} to{opacity:1;}}
@keyframes slideUp{from{transform:translateY(50px);} to{transform:translateY(0);}}

footer{
  text-align:center;
  padding:20px;
  background:#111;
  color:#888;
  margin-top:60px;
  box-shadow:0 -2px 10px #ff000020;
}

@media(max-width:900px){
  .search-container input{width:70%;}
  .movie-card{width:200px;}
  .movie-card img{height:300px;}
}
@media(max-width:600px){
  header{flex-direction:column; align-items:flex-start; gap:10px;}
  nav{flex-wrap:wrap; gap:10px;}
  .movie-card{width:150px;}
  .movie-card img{height:220px;}
  iframe{height:200px;}
}
</style>
</head>
<body>

<header>
  <div class="logo-container">
    <img src="logo.jpeg" alt="Logo Share Films">
    <h1>Share Films</h1>
  </div>

  <div class="search-container">
    <input type="text" id="search" placeholder="Buscar pel√≠culas...">
    <div class="genre-menu">
      <button id="genreBtn">G√©neros ‚ñº</button>
      <div id="genreDropdown" class="dropdown-content"></div>
    </div>
  </div>

  <nav>
    <a href="index.html">Inicio</a>
    <a href="mas-recientes.html">M√°s recientes</a>
    <a href="series.html">Series</a>
  </nav>
</header>

<section class="movies-container" id="movies"></section>
<p id="no-results" style="text-align:center; display:none; color:#888; margin-top:20px;">No se encontraron pel√≠culas.</p>

<div id="modal" class="modal-prime">
  <div id="modalContent" class="modal-prime-content">
    <span id="closeModal" class="close-prime">&times;</span>
    <div class="video-container">
      <iframe id="moviePlayer" allow="autoplay; fullscreen"></iframe>
    </div>
    <div class="info-container">
      <h2 id="movieTitle"></h2>
      <p id="movieDescription"></p>
      <div class="actions-prime">
        <button id="playBtn">‚ñ∂ Reproducir</button>
        <button id="likeBtn">üëç <span id="likeCount">0</span></button>
        <button id="dislikeBtn">üëé <span id="dislikeCount">0</span></button>
      </div>
    </div>
  </div>
</div>

</footer>

<script src="https://cdn.jsdelivr.net/npm/fuse.js/dist/fuse.min.js"></script>
<script>
document.addEventListener('DOMContentLoaded',()=>{

const peliculas=[
  {titulo:"Contracara", a√±o:1997, descripcion:"El agente del FBI Sean Archer...vive con su familia.", genero:["Acci√≥n","Suspenso"], imagen:"contracara.jpeg", video:"https://drive.google.com/file/d/1FsEqOKWlq4zMSeYOF-7tp_UB4jTKujqn/preview"},
  {titulo:"Interstellar", a√±o:2014, descripcion:"Un grupo de cient√≠ficos y exploradores viajan al espacio para encontrar un planeta habitable.", genero:["Ciencia ficci√≥n","Drama"], imagen:"interestelar.jpeg", video:"https://drive.google.com/file/d/1cVVPgzsRjlombZxDsP2YWa9F9cHs0xa7/preview"},
  {titulo:"Karate Kid", a√±o:1984, descripcion:"Daniel LaRusso aprende kung fu con el maestro Miyagi.", genero:["Acci√≥n","Drama"], imagen:"karate-kid.jpeg", video:"https://drive.google.com/file/d/1vytWPJ8SuHa5cLsXWXQFHsCA26jspc5/preview"}
];

const moviesContainer=document.getElementById('movies');
const searchInput=document.getElementById('search');
const noResults=document.getElementById('no-results');
const modal=document.getElementById('modal');
const moviePlayer=document.getElementById('moviePlayer');
const closeModal=document.getElementById('closeModal');

let movieVotes = JSON.parse(localStorage.getItem('movieVotes')) || {};

function mostrarPeliculas(lista){
  moviesContainer.innerHTML='';
  noResults.style.display = lista.length === 0 ? 'block' : 'none';

  lista.forEach(p=>{
    if(!movieVotes[p.titulo]) movieVotes[p.titulo] = {like:0, dislike:0};

    const card=document.createElement('div');
    card.classList.add('movie-card');
    card.innerHTML=`
      <img src="${p.imagen}" alt="${p.titulo}" onerror="this.src='https://via.placeholder.com/220x320?text=Sin+imagen';">
      <h3>${p.titulo} (${p.a√±o})</h3>
      <p>${p.genero.join(', ')}</p>
    `;
    card.addEventListener('click', ()=>{
      modal.style.display='flex';
      moviePlayer.src=p.video;
      document.getElementById('movieTitle').textContent=`${p.titulo} (${p.a√±o})`;
      document.getElementById('movieDescription').textContent=p.descripcion;
      document.getElementById('likeCount').textContent=movieVotes[p.titulo].like;
      document.getElementById('dislikeCount').textContent=movieVotes[p.titulo].dislike;
      modal.dataset.currentMovie=p.titulo;
    });
    moviesContainer.appendChild(card);
  });
}

closeModal.addEventListener('click', ()=>{modal.style.display='none'; moviePlayer.src='';});
window.addEventListener('click', e=>{if(e.target===modal){modal.style.display='none'; moviePlayer.src='';}});
window.addEventListener('keydown', e=>{if(e.key==='Escape'){modal.style.display='none'; moviePlayer.src='';}});

const fuse=new Fuse(peliculas,{keys:['titulo','descripcion'], threshold:0.3});
searchInput.addEventListener('input', ()=>{mostrarPeliculas(searchInput.value?fuse.search(searchInput.value).map(r=>r.item):peliculas);});

mostrarPeliculas(peliculas);

// G√©neros
const genreDropdown=document.getElementById('genreDropdown');
const allGenres=[...new Set(peliculas.flatMap(p=>p.genero))].sort();
allGenres.forEach(g=>{
  const btn=document.createElement('button');
  btn.textContent=g;
  btn.addEventListener('click', ()=>{mostrarPeliculas(peliculas.filter(p=>p.genero.includes(g)));});
  genreDropdown.appendChild(btn);
});
document.getElementById('genreBtn').addEventListener('click', ()=>{genreDropdown.style.display=genreDropdown.style.display==='flex'?'none':'flex';});

// Like/Dislike/Play
document.getElementById('likeBtn').addEventListener('click', ()=>{
  const current=modal.dataset.currentMovie;
  movieVotes[current].like++;
  document.getElementById('likeCount').textContent=movieVotes[current].like;
  localStorage.setItem('movieVotes', JSON.stringify(movieVotes));
});
document.getElementById('dislikeBtn').addEventListener('click', ()=>{
  const current=modal.dataset.currentMovie;
  movieVotes[current].dislike++;
  document.getElementById('dislikeCount').textContent=movieVotes[current].dislike;
  localStorage.setItem('movieVotes', JSON.stringify(movieVotes));
});
document.getElementById('playBtn').addEventListener('click', ()=>{
  alert('Reproduciendo pel√≠cula completa...');
});

});
</script>

</body>
