  right:0;
  font-size:45px;

  color:#fff;

<script>

  const peliculas = [

    {titulo:"Interstellar", descripcion:"Un grupo de cient√≠ficos y exploradores, encabezados por Cooper, se embarcan en un viaje espacial para encontrar un planeta habitable y salvar a la humanidad.", genero:["Ciencia ficci√≥n","Drama"], imagen:"interestelar.jpeg", video:"https://drive.google.com/file/d/1cVVPgzsRjlombZxDsP2YWa9F9cHs0xa7/preview", a√±o:2014},
    {titulo:"Karate Kid", descripcion:"Daniel LaRusso llega a Los √Ångeles y se convierte en el blanco de ataques de un grupo de estudiantes de karate. Con la ayuda de Miyagi, aprender√° artes marciales.", genero:["Acci√≥n","Drama"], imagen:"karate-kid.jpeg", video:"https://drive.google.com/file/d/1vytWPJ8SuHa5cLsXWXQFHsCA26jspc5/preview", a√±o:1984},
    {titulo:"Karate Kid Leyendas", descripcion:"Li Fong se muda a Nueva York y debe fusionar su estilo con el de Daniel LaRusso para enfrentar un torneo de k√°rate y salvar a su amigo.", genero:["Acci√≥n","Drama"], imagen:"karate-legend.jpeg", video:"https://drive.google.com/file/d/1A26SVMjdf0MWh_HmFkXG_qtOv_C4lYK2/preview", a√±o:2025},
    {titulo:"La leyenda de los Chaneques", descripcion:"Cinco a√±os despu√©s de renunciar a sus poderes, Leo San Juan se enfrenta a una antigua maldici√≥n local en Veracruz.", genero:["Animaci√≥n","Familia","Aventura"], imagen:"la-leyenda-de-los-chaneques.jpeg", video:"https://drive.google.com/file/d/1j2-DvVDho1-u6DoJhZpr3fG6mpyAMGL5/preview", a√±o:2023},
    {titulo:"Venom 3", descripcion:"Eddie Brock y el simbionte Venom regresan a su universo y son perseguidos por la criatura Xen√≥faga.", genero:["Acci√≥n","Superh√©roes"], imagen:"venom-3.jpeg", video:"https://drive.google.com/file/d/1-I98WaJ_C622i2YMeBFjcEn43808KgmR/preview", a√±o:2024},
    {titulo:"Tiempo Congelado", descripcion:"Un adolescente descubre un reloj que le permite detener el tiempo. Otros quieren apoderarse del dispositivo para dominar el mundo.", genero:["Ciencia ficci√≥n","Aventura"], imagen:"tiempo-congelado.jpeg", video:"https://drive.google.com/file/d/1HoxHuCgIgetLZk6nuFE6nN9a_1YK9Py_/preview", a√±o:2002},
    {titulo:"Lightyear", descripcion:"Buzz y la comandante Alisha Hawthorne exploran el planeta T'Kani Prime y quedan atrapados en el espacio-tiempo. Buzz realiza m√∫ltiples misiones para arreglar su error.", genero:["Animaci√≥n","Ciencia ficci√≥n","Aventura"], imagen:"lightyear.jpeg", video:"https://drive.google.com/file/d/1kpAxZOwLmSTcZZnHZ_vDlfNHqv9ZtGgz/preview", a√±o:2025},

    {titulo:"C√≥mo entrenar a tu drag√≥n 3", descripcion:"Hipo y los jinetes de dragones buscan el 'Mundo Oculto', mientras luchan contra el cazador Grimmel.", genero:["Animaci√≥n","Familia","Aventura"], imagen:"dragon3.jpeg", video:"https://drive.google.com/file/d/1x4CYvRvkriWKcL2aE0nqOJY1tPAq71I2/preview", a√±o:2019},
    {titulo:"Avatar 2", descripcion:"Jake Sully y Ney'tiri forman una familia y deben explorar Pandora cuando una antigua amenaza reaparece.", genero:["Ciencia ficci√≥n","Aventura"], imagen:"avatar2.jpeg", video:"https://drive.google.com/file/d/12RRSn0kLKUea3RbJlg32Z7zLZE7v__B5/preview", a√±o:2022},
    {titulo:"Flow", descripcion:"El gato es un animal solitario, pero tras una gran inundaci√≥n, encuentra refugio en un barco con otras especies y debe colaborar.", genero:["Animaci√≥n","Familia"], imagen:"flow.jpeg", video:"https://drive.google.com/file/d/1VVd1JCyxkHXGpsYr-3-SaD68pijn1XFS/preview", a√±o:2024},
    {titulo:"Spider-Man: Un nuevo universo", descripcion:"Miles Morales descubre las ilimitadas posibilidades del nuevo universo de Spider-Man, donde m√°s de uno puede llevar m√°scara.", genero:["Animaci√≥n","Superh√©roes"], imagen:"into-the-spiderverse.jpeg", video:"https://drive.google.com/file/d/1Gp-v1xvRausPDh9c88yxOSFusXM9dkwE/preview", a√±o:2018}
  ];

  const moviesContainer = document.getElementById('movies');
  const modal = document.getElementById('modal');
  const moviePlayer = document.getElementById('moviePlayer');
  const closeModal = document.getElementById('closeModal');
  const searchInput = document.getElementById('search');
  const noResults = document.getElementById('no-results');
  const genreBtn = document.getElementById('genreBtn');
  const genreDropdown = document.getElementById('genreDropdown');

  // Obtener g√©neros √∫nicos
  const genres = [...new Set(peliculas.flatMap(p => p.genero))];
  genres.forEach(g => {
    const btn = document.createElement('button');
    btn.textContent = g;
    btn.addEventListener('click', () => mostrarPeliculas(peliculas.filter(p => p.genero.includes(g))));
    genreDropdown.appendChild(btn);
  });

  genreBtn.addEventListener('click', () => {
    genreDropdown.style.display = genreDropdown.style.display==='flex'?'none':'flex';
  });

  const fuse = new Fuse(peliculas, {keys:['titulo','descripcion'], threshold:0.3});

  function mostrarPeliculas(lista){
    moviesContainer.innerHTML='';
    if(lista.length===0){ noResults.style.display='block'; return; }
    noResults.style.display='none';
    lista.forEach(p=>{
      const card = document.createElement('div');
      card.className='movie-card';
      card.innerHTML = `
        <img src="${p.imagen}" alt="${p.titulo}" loading="lazy">
        <h3>${p.titulo} (${p.a√±o})</h3>
        <p>${p.descripcion}</p>
        <a href="#" data-video="${p.video}">Ver Pel√≠cula</a>
      `;
      card.querySelector('a').addEventListener('click', e=>{
        e.preventDefault();
        moviePlayer.src = p.video;
        modal.style.display='flex';
      });
      moviesContainer.appendChild(card);
    });
  }

  closeModal.addEventListener('click', ()=>{
    modal.style.display='none';
    moviePlayer.src='';
  });

  window.addEventListener('click', e=>{ if(e.target===modal){ modal.style.display='none'; moviePlayer.src=''; } });
  window.addEventListener('keydown', e=>{ if(e.key==='Escape'){ modal.style.display='none'; moviePlayer.src=''; } });

  // Buscador con debounce
  let debounceTimer;
  searchInput.addEventListener('input', ()=>{
    clearTimeout(debounceTimer);
    debounceTimer = setTimeout(()=>{
      const results = searchInput.value ? fuse.search(searchInput.value).map(r=>r.item) : peliculas;
      mostrarPeliculas(results);
    },200);
  });

  mostrarPeliculas(peliculas);
});
</script>
