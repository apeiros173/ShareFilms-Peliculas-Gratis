<style>
*{margin:0;padding:0;box-sizing:border-box;}
body{
  font-family:'Poppins',sans-serif;
  background:#0d0d0d;
  color:#fff;
  overflow-x:hidden;
}

/* Fondo animado de colores oscuros */
body::before{
  content:"";
  position:fixed;
  top:0; left:0;
  width:100%; height:100%;
  background:linear-gradient(45deg,#111,#1a1a1a,#222,#0d0d0d);
  background-size:400% 400%;
  animation:gradientBG 15s ease infinite;
  z-index:-1;
}
@keyframes gradientBG{
  0%{background-position:0% 50%;}
  50%{background-position:100% 50%;}
  100%{background-position:0% 50%;}
}

/* Header */
header{
  background:rgba(26,26,26,0.9);
  padding:15px 40px;
  display:flex; flex-wrap:wrap;
  justify-content:space-between;
  align-items:center;
  box-shadow:0 0 15px #ff000040;
  backdrop-filter:blur(10px);
  position:relative;
  z-index:10;
}
.logo-container{display:flex; align-items:center; gap:10px;}
.logo-container img{height:40px; border-radius:6px;}
.logo-container h1{color:#ff0000; font-size:24px; margin:0;}
nav{display:flex; align-items:center; gap:25px; flex-wrap: wrap;}
nav a{color:#fff; text-decoration:none; font-weight:500; transition:0.3s;}
nav a:hover{color:#ff0000;}

/* Buscador y g√©nero */
.search-container{
  flex:1; display:flex; justify-content:center; align-items:center; gap:10px; margin-top:10px; margin-bottom:10px;
}
.search-container input{
  width:60%; max-width:300px;
  padding:10px 15px; font-size:16px;
  border:none; border-radius:8px; background:#1a1a1a; color:#fff;
  box-shadow:0 0 10px #ff000020; transition:0.3s;
}
.search-container input:focus{outline:none; box-shadow:0 0 15px #ff000080;}
.genre-menu{position:relative;}
.genre-menu button{
  background:#1a1a1a; color:#fff; padding:10px 12px;
  border:none; border-radius:8px; cursor:pointer;
  box-shadow:0 0 10px #ff000020;
}
.genre-menu button:hover{background:#ff0000;}
.dropdown-content{
  display:none; position:absolute; background:#1a1a1a; min-width:160px;
  box-shadow:0 8px 16px rgba(0,0,0,0.2); border-radius:8px; z-index:1000; flex-direction:column;
}
.dropdown-content button{
  background:none; color:#fff; border:none; padding:10px 12px; text-align:left; cursor:pointer; width:100%;
}
.dropdown-content button:hover{background:#ff000020;}

/* Pel√≠culas */
.movies-container{
  display:flex; flex-wrap:wrap; justify-content:center; gap:25px; padding:20px; max-width:1100px; margin:auto;
}
.movie-card{
  background:rgba(26,26,26,0.9); border-radius:10px;
  box-shadow:0 0 15px #ff000030; overflow:hidden;
  width:220px; text-align:center; transition:0.3s;
  cursor:pointer; backdrop-filter:blur(6px);
}
.movie-card:hover{transform:scale(1.05); box-shadow:0 0 20px #ff000050;}
.movie-card img{
  width:100%; height:320px; object-fit:cover; transition:transform 0.3s; display:block;
}
.movie-card:hover img{transform:scale(1.05);}
.movie-card h3{margin:10px 0; color:#fff;}
.movie-card p{color:#ccc; font-size:14px; margin:5px 10px;}

/* Bot√≥n reproducir */
.movie-card a{
  display:inline-block; margin-bottom:15px;
  padding:8px 14px; border-radius:6px;
  font-weight:600; transition:0.3s;
  text-decoration:none; background:#ff0000; color:#fff;
}
.movie-card a:hover{background:#cc0000;}

/* Modal */
#modal{
  display:none; position:fixed; top:0; left:0; width:100%; height:100%;
  background:rgba(0,0,0,0.95); justify-content:center; align-items:center; z-index:1000;
}
#modalContent{
  position:relative; width:95%; height:95%; max-width:1400px; max-height:95vh;
}
#closeModal{
  position:absolute; top:-50px; right:0; font-size:45px; cursor:pointer; color:#fff; font-weight:bold; transition:0.3s;
}
#closeModal:hover{color:#ff0000;}
iframe{width:100%; height:100%; border:none; border-radius:10px; background:#000;}

/* Footer */
footer{
  text-align:center; padding:20px; background:#111; color:#888; margin-top:60px; box-shadow:0 -2px 10px #ff000020;
}
footer a{color:#ff0000; text-decoration:none; margin:0 5px;}
footer a:hover{color:#fff;}

/* Responsive */
@media(max-width:900px){.movie-card{width:180px;}.movie-card img{height:260px;}}
@media(max-width:600px){.movie-card{width:150px;}.movie-card img{height:220px;}}
</style>
</head>
<body>

<header>
  <div class="logo-container">
    <img src="logo.jpeg" alt="Logo Share Films">
    <h1>Share Films</h1>
  </div>

  <div class="search-container">
    <input type="text" id="search" placeholder="Buscar pel√≠culas...">
    <div class="genre-menu">
      <button id="genreBtn">G√©neros ‚ñº</button>
      <div id="genreDropdown" class="dropdown-content"></div>
    </div>
  </div>

  <nav>
    <a href="index.html" class="active">Inicio</a>
    <a href="mas-recientes.html">M√°s recientes</a>
    <a href="series.html">Series</a>
  </nav>
</header>

<section class="movies-container" id="movies"></section>
<p id="no-results" style="text-align:center; display:none; color:#888; margin-top:20px;">No se encontraron pel√≠culas.</p>

<div id="modal">
  <div id="modalContent">
    <span id="closeModal">&times;</span>
    <iframe id="moviePlayer" allow="autoplay; fullscreen"></iframe>
  </div>
</div>

<footer>
  ¬© 2025 Share Films ‚Äî Todos los derechos reservados.
  <br>
  <a href="https://whatsapp.com/channel/0029VbBtBvR2UPBOALdRU71t" target="_blank">WhatsApp Channelü™Ä</a> |
  <a href="https://chat.whatsapp.com/HesN0nsEOeN0PbAJFevL37?mode=wwt" target="_blank">WhatsApp Groupü™Ä</a>
</footer>

<script src="https://cdn.jsdelivr.net/npm/fuse.js/dist/fuse.min.js"></script>
<script>
document.addEventListener('DOMContentLoaded', () => {
  const peliculas = [
    {titulo:"Contracara", descripcion:"El agente del FBI Sean Archer (John Travolta) se somete a cirug√≠a para parecerse a su archirrival Castor Troy (Nicolas Cage), pero Troy toma represalias y se transforma en Archer.", genero:["Acci√≥n","Suspenso"], imagen:"contracara.jpeg", video:"https://drive.google.com/file/d/1FsEqOKWlq4zMSeYOF-7tp_UB4jTKujqn/preview", anio:1997},
    {titulo:"Interstellar", descripcion:"Un grupo de cient√≠ficos y exploradores viajan por el espacio para encontrar un planeta habitable y salvar a la humanidad.", genero:["Ciencia ficci√≥n","Drama"], imagen:"interestelar.jpeg", video:"https://drive.google.com/file/d/1cVVPgzsRjlombZxDsP2YWa9F9cHs0xa7/preview", anio:2014},
    {titulo:"Karate Kid", descripcion:"Daniel LaRusso llega a Los √Ångeles y aprende artes marciales con el maestro Miyagi para enfrentar a sus enemigos.", genero:["Acci√≥n","Drama"], imagen:"karate-kid.jpeg", video:"https://drive.google.com/file/d/1vytWPJ8SuHa5cLsXWXQFHsCA26jspc5/preview", anio:1984},
    {titulo:"Karate Kid Leyendas", descripcion:"Li Fong fusiona su kung fu con el estilo de Daniel LaRusso para enfrentar un torneo y conflictos en Nueva York.", genero:["Acci√≥n","Drama"], imagen:"karate-legends.jpeg", video:"https://drive.google.com/file/d/1A26SVMjdf0MWh_HmFkXG_qtOv_C4lYK2/preview", anio:2025},
    {titulo:"La leyenda de los Chaneques", descripcion:"Cinco a√±os despu√©s, Leo San Juan regresa a Veracruz y enfrenta una antigua maldici√≥n.", genero:["Animaci√≥n","Familia","Aventura"], imagen:"la-leyenda-de-los-chaneques.jpeg", video:"https://drive.google.com/file/d/1j2-DvVDho1-u6DoJhZpr3fG6mpyAMGL5/preview", anio:2023},
    {titulo:"Venom 3", descripcion:"Eddie Brock y Venom regresan a la Tierra-688 mientras una nueva criatura los rastrea.", genero:["Acci√≥n","Superh√©roes"], imagen:"venom-3.jpeg", video:"https://drive.google.com/file/d/1-I98WaJ_C622i2YMeBFjcEn43808KgmR/preview", anio:2024},
    {titulo:"Tiempo congelado", descripcion:"Un adolescente descubre un reloj que detiene el tiempo y debe protegerlo de quienes quieren dominar el mundo.", genero:["Ciencia ficci√≥n","Aventura"], imagen:"tiempo-congelado.jpeg", video:"https://drive.google.com/file/d/1XXXXX/preview", anio:2002},
    {titulo:"Lightyear", descripcion:"Buzz y su amiga exploran el espacio y enfrentan problemas con el tiempo y misiones fallidas.", genero:["Animaci√≥n","Ciencia ficci√≥n"], imagen:"lightyear.jpeg", video:"https://drive.google.com/file/d/1kpAxZOwLmSTcZZnHZ_vDlfNHqv9ZtGgz/preview", anio:2022},
    {titulo:"Mufasa", descripcion:"La historia de Mufasa y los desaf√≠os que enfrenta en su reino.", genero:["Animaci√≥n","Aventura"], imagen:"mufasa.jpeg", video:"https://drive.google.com/file/d/1kpAxZOwLmSTcZZnHZ_vDlfNHqv9ZtGgz/preview", anio:2022},
    {titulo:"Como entrenar a tu drag√≥n 2", descripcion:"Hipo y Chimuelo buscan evitar la guerra contra los cazadores de dragones.", genero:["Animaci√≥n","Aventura"], imagen:"dragon2.jpeg", video:"https://drive.google.com/file/d/1HoxHuCgIgetLZk6nuFE6nN9a_1YK9Py_/preview", anio:2014},
    {titulo:"Como entrenar a tu drag√≥n 3", descripcion:"Hipo busca el 'Mundo Oculto' para los dragones mientras enfrenta a Grimmel.", genero:["Animaci√≥n","Aventura"], imagen:"dragon3.jpeg", video:"https://drive.google.com/file/d/1x4CYvRvkriWKcL2aE0nqOJY1tPAq71I2/preview", anio:2019},
    {titulo:"Avatar 2", descripcion:"Jake Sully y Ney'tiri exploran Pandora cuando una antigua amenaza reaparece.", genero:["Ciencia ficci√≥n","Aventura"], imagen:"avatar2.jpeg", video:"https://drive.google.com/file/d/12RRSn0kLKUea3RbJlg32Z7zLZE7v__B5/preview", anio:2022},
    {titulo:"Flow", descripcion:"Un gato devastado por una inundaci√≥n debe trabajar en equipo con otras especies para sobrevivir.", genero:["Animaci√≥n","Familia"], imagen:"flow.jpeg", video:"https://drive.google.com/file/d/1VVd1JCyxkHXGpsYr-3-SaD68pijn1XFS/preview", anio:2024},
    {titulo:"Spider-Man: Un Nuevo Universo", descripcion:"Miles Morales descubre un universo donde m√°s de uno puede ser Spider-Man.", genero:["Animaci√≥n","Superh√©roes"], imagen:"into-the-spiderverse.jpeg", video:"https://drive.google.com/file/d/1Gp-v1JxvRausPDh9c88yxOSFusXM9dkwE/preview", anio:2018}
  ];

  const moviesContainer = document.getElementById('movies');
  const searchInput = document.getElementById('search');
  const noResults = document.getElementById('no-results');
  const modal = document.getElementById('modal');
  const moviePlayer = document.getElementById('moviePlayer');
  const closeModal = document.getElementById('closeModal');
  const genreDropdown = document.getElementById('genreDropdown');

  const fuse = new Fuse(peliculas,{keys:['titulo','descripcion','genero'], threshold:0.3});

  function mostrarPeliculas(lista){
    moviesContainer.innerHTML='';
    if(lista.length===0){ noResults.style.display='block'; return; }
    noResults.style.display='none';

    lista.forEach(p=>{
      const card = document.createElement('div');
      card.classList.add('movie-card');
      card.innerHTML = `
        <img src="${p.imagen}" alt="${p.titulo}" onerror="this.src='https://via.placeholder.com/220x320?text=Sin+imagen';">
        <h3>${p.titulo} (${p.anio})</h3>
        <p>${p.genero.join(', ')}</p>
        <p>${p.descripcion}</p>
        <a href="#" class="playMovie" data-video="${p.video}">üé¨ Reproducir</a>`;
      moviesContainer.appendChild(card);
    });

    document.querySelectorAll('.playMovie').forEach(btn=>{
      btn.addEventListener('click', e=>{
        e.preventDefault();
        moviePlayer.src = btn.dataset.video;
        modal.style.display='flex';
      });
    });
  }

  searchInput.addEventListener('input', ()=>{
    const results = searchInput.value ? fuse.search(searchInput.value).map(r=>r.item) : peliculas;
    mostrarPeliculas(results);
  });

  // G√©neros
  const generosUnicos = [...new Set(peliculas.flatMap(p=>p.genero))];
  generosUnicos.forEach(g=>{
    const btn = document.createElement('button');
    btn.textContent=g;
    btn.addEventListener('click', ()=>{
      mostrarPeliculas(peliculas.filter(p=>p.genero.includes(g)));
      genreDropdown.style.display='none';
    });
    genreDropdown.appendChild(btn);
  });

  document.getElementById('genreBtn').addEventListener('click', ()=>{
    genreDropdown.style.display = genreDropdown.style.display==='flex'?'none':'flex';
    genreDropdown.style.flexDirection='column';
  });
  window.addEventListener('click', e=>{if(!e.target.closest('.genre-menu')) genreDropdown.style.display='none';});

  // Modal
  function cerrarModal(){ modal.style.display='none'; moviePlayer.src=''; }
  closeModal.addEventListener('click', cerrarModal);
  window.addEventListener('click', e=>{if(e.target===modal) cerrarModal();});
  window.addEventListener('keydown', e=>{if(e.key==='Escape') cerrarModal();});

  // Mostrar todas al inicio
  mostrarPeliculas(peliculas);
});
</script>
</body>
</html>
