body{

}
@keyframes gradientBG{0%{background-position:0% 50%;}50%{background-position:100% 50%;}100%{background-position:0% 50%;}}

header{
  background:rgba(26,26,26,0.9);
  padding:15px 40px;
  display:flex; flex-wrap:wrap;
  justify-content:space-between;
  align-items:center;
  box-shadow:0 0 15px #ff000040;
  backdrop-filter:blur(10px);
  position:relative;
  z-index: 100;
}
.logo-container{display:flex; align-items:center; gap:10px;}

.search-container{flex:1; display:flex; justify-content:center; align-items:center; gap:10px; margin-top:10px; margin-bottom:10px;}
.search-container input{width:60%; max-width:300px; padding:10px 15px; font-size:16px; border:none; border-radius:8px; background:#1a1a1a; color:#fff; box-shadow:0 0 10px #ff000020; transition:0.3s;}
.search-container input:focus{outline:none; box-shadow:0 0 15px #ff000080;}

.genre-menu{position:relative; display:inline-block;}
.genre-menu button{
  background:#1a1a1a;
  color:#fff;
  padding:10px 12px;
  border:none;
  border-radius:8px;
  cursor:pointer;
  box-shadow:0 0 10px #ff000020;
}
.genre-menu button:hover{background:#ff0000;}
.dropdown-content{
  display:none;
  position:absolute;
  top:45px;
  background:#1a1a1a;
  min-width:160px;
  box-shadow:0 8px 16px rgba(0,0,0,0.2);
  border-radius:8px;
  z-index:1000;
  flex-direction:column;
}
.dropdown-content button{
  background:none;
  color:#fff;
  border:none;
  padding:10px 12px;
  text-align:left;
  cursor:pointer;
  width:100%;
}
.dropdown-content button:hover{background:#ff000020;}

.movies-container{
  display:flex;
  flex-wrap:wrap;
  justify-content:center;
  gap:25px;
  padding:20px;
  max-width:1200px;
  margin:auto;
}
.movie-card{
  background:rgba(26,26,26,0.9);
  border-radius:10px;
  box-shadow:0 0 15px #ff000030;
  overflow:hidden;
  width:260px;
  text-align:center;
  transition:0.3s;
  cursor:pointer;
  backdrop-filter:blur(6px);
  display:flex;
  flex-direction:column;
}
.movie-card:hover{transform:scale(1.05); box-shadow:0 0 20px #ff000050;}
.movie-card img{
  width:100%;
  height:350px;
  object-fit:cover;
  transition:transform 0.3s;
  display:block;
}
.movie-card:hover img{transform:scale(1.05);}
.movie-card h3{margin:10px 0; color:#fff;}
.movie-card p{
  color:#ccc;
  font-size:14px;
  margin:5px 10px 10px;
  flex:1;
  overflow-y:auto;
  max-height:120px;
  text-align:justify;
}
.movie-card a, .movie-card button{
  display:inline-block;
  margin:10px 0 15px;
  padding:8px 14px;
  border-radius:6px;
  font-weight:600;
  transition:0.3s;
  text-decoration:none;
}
.movie-card a{background:#ff0000; color:#fff;}
.movie-card a:hover{background:#cc0000;}
.movie-card button{
  background:#333;
  color:#bbb;
  border:none;
  cursor:not-allowed;
}
.movie-card button::before{content:"‚è≥ ";}

#modal{
  display:none;
  position:fixed;
  top:0; left:0;
  width:100%; height:100%;
  background:rgba(0,0,0,0.95);
  justify-content:center;
  align-items:center;
  z-index:1000;
  padding:0;
}
#modalContent{
  position:relative;
  width:95%;
  height:95%;
  max-width:1400px;
  max-height:95vh;
}
#closeModal{
  position:absolute;
  top:-50px;
  right:0;
  font-size:45px;
  cursor:pointer;
  color:#fff;
  font-weight:bold;
  transition:0.3s;
}
#closeModal:hover{color:#ff0000;}
iframe{
  width:100%;
  height:100%;
  border:none;
  border-radius:10px;
  background:#000;
}

footer{
  text-align:center;
  padding:20px;
  background:#111;
  color:#888;
  margin-top:60px;
  box-shadow:0 -2px 10px #ff000020;
}
footer a{color:#ff0000; text-decoration:none; margin:0 10px;}
footer a:hover{color:#fff;}

@media(max-width:900px){
  .search-container input{width:70%;}
  .movie-card{width:200px;}
  .movie-card img{height:300px;}
}
@media(max-width:600px){
  header{flex-direction:column; align-items:flex-start; gap:10px;}
  nav{flex-wrap:wrap; gap:10px;}
  .movie-card{width:180px;}
  .movie-card img{height:250px;}
}
</style>
</head>

<script src="https://cdn.jsdelivr.net/npm/fuse.js/dist/fuse.min.js"></script>
<script>
document.addEventListener('DOMContentLoaded', ()=>{
  const peliculas = [
    {titulo:"Contracara", a√±o:1997, descripcion:"El agente del FBI Sean Archer (John Travolta) sabe c√≥mo detener al terrorista Castor Troy (Nicolas Cage)...", genero:["Acci√≥n","Suspenso"], imagen:"contracara.jpeg", video:"https://drive.google.com/file/d/1FsEqOKWlq4zMSeYOF-7tp_UB4jTKujqn/preview"},
    {titulo:"Interstellar", a√±o:2014, descripcion:"Un grupo de cient√≠ficos y exploradores, encabezados por Cooper, viaja al espacio en busca de un planeta habitable...", genero:["Ciencia ficci√≥n","Drama"], imagen:"interestelar.jpeg", video:"https://drive.google.com/file/d/1cVVPgzsRjlombZxDsP2YWa9F9cHs0xa7/preview"},
    {titulo:"Karate Kid", a√±o:1984, descripcion:"Daniel LaRusso llega a Los √Ångeles y aprende kung fu con Miyagi...", genero:["Acci√≥n","Drama"], imagen:"karate-kid.jpeg", video:"https://drive.google.com/file/d/1vytWPJ8SuHa5cLsXWXQFHsCA26jspc5/preview"},
    {titulo:"Karate Kid Leyendas", a√±o:2025, descripcion:"Li Fong debe fusionar estilos de artes marciales para un torneo con la ayuda del legendario Daniel LaRusso...", genero:["Acci√≥n","Drama"], imagen:"karate-kid-leyendas.jpeg", video:"https://drive.google.com/file/d/1A26SVMjdf0MWh_HmFkXG_qtOv_C4lYK2/preview"},
    {titulo:"La leyenda de los Chaneques", a√±o:2023, descripcion:"Leo San Juan enfrenta una antigua maldici√≥n en Veracruz, sin poderes y sin amigos...", genero:["Animaci√≥n","Aventura","Familia"], imagen:"la-leyenda-de-los-chaneques.jpeg", video:"https://drive.google.com/file/d/1j2-DvVDho1-u6DoJhZpr3fG6mpyAMGL5/preview"},
    {titulo:"Venom 3", a√±o:2024, descripcion:"Eddie y Venom deben limpiar su nombre mientras una criatura cazadora de simbiontes los rastrea...", genero:["Acci√≥n","Superh√©roes"], imagen:"venom-3.jpeg", video:"https://drive.google.com/file/d/1-I98WaJ_C622i2YMeBFjcEn43808KgmR/preview"},
    {titulo:"Tiempo Congelado", a√±o:2002, descripcion:"Un adolescente descubre un reloj que detiene el tiempo y debe enfrentarse a conspiraciones del Dr. Dopler...", genero:["Aventura","Ciencia ficci√≥n"], imagen:"tiempo-congelado.jpeg", video:"https://drive.google.com/file/d/1HoxHuCgIgetLZk6nuFE6nN9a_1YK9Py_/preview"},
    {titulo:"Lightyear", a√±o:2022, descripcion:"Buzz y Alisha exploran el espacio-tiempo tras una falla en hipervelocidad...", genero:["Animaci√≥n","Ciencia ficci√≥n"], imagen:"lightyear.jpeg", video:"https://drive.google.com/file/d/1kpAxZOwLmSTcZZnHZ_vDlfNHqv9ZtGgz/preview"},
    {titulo:"Mufasa", a√±o:2024, descripcion:"[A√∫n falta tu resumen]", genero:["Animaci√≥n","Aventura"], imagen:"mufasa.jpeg", video:"https://drive.google.com/file/d/1kpAxZOwLmSTcZZnHZ_vDlfNHqv9ZtGgz/preview"},
    {titulo:"C√≥mo Entrenar a tu Drag√≥n 2", a√±o:2014, descripcion:"Hipo busca detener la guerra de dragones y proteger su isla junto a Astrid y Chimuelo...", genero:["Animaci√≥n","Aventura","Familia"], imagen:"dragon-2.jpeg", video:"https://drive.google.com/file/d/1HoxHuCgIgetLZk6nuFE6nN9a_1YK9Py_/preview"},
    {titulo:"C√≥mo Entrenar a tu Drag√≥n 3", a√±o:2019, descripcion:"Hipo y Chimuelo buscan el 'Mundo Oculto' mientras enfrentan a Grimmel y protegen a los dragones...", genero:["Animaci√≥n","Aventura","Familia"], imagen:"dragon-3.jpeg", video:"https://drive.google.com/file/d/1x4CYvRvkriWKcL2aE0nqOJY1tPAq71I2/preview"}
  ];

  const moviesContainer = document.getElementById('movies');
  const searchInput = document.getElementById('search');
  const noResults = document.getElementById('no-results');
  const modal = document.getElementById('modal');
  const moviePlayer = document.getElementById('moviePlayer');
  const closeModal = document.getElementById('closeModal');
  const genreDropdown = document.getElementById('genreDropdown');

  function mostrarPeliculas(lista){
    moviesContainer.innerHTML='';
    if(lista.length===0){ noResults.style.display='block'; return; }
    noResults.style.display='none';
    lista.forEach(p=>{
      const card = document.createElement('div');
      card.classList.add('movie-card');
      const boton = p.video? `<a href="#" class="playMovie" data-video="${p.video}">üé¨ Reproducir</a>`: `<button>Pr√≥ximamente</button>`;
      card.innerHTML = `<img src="${p.imagen}" alt="${p.titulo}" onerror="this.src='https://via.placeholder.com/260x350?text=Sin+imagen';">
                        <h3>${p.titulo} (${p.a√±o})</h3>
                        <p>${p.descripcion}</p>
                        ${boton}`;
      moviesContainer.appendChild(card);
    });

    document.querySelectorAll('.playMovie').forEach(btn=>{
      btn.addEventListener('click', e=>{
        e.preventDefault();
        moviePlayer.src=btn.dataset.video;
        modal.style.display='flex';
      });
    });
  }

  const fuse=new Fuse(peliculas,{keys:['titulo','descripcion','genero'], threshold:0.3});
  searchInput.addEventListener('input', ()=>{
    const results=searchInput.value? fuse.search(searchInput.value).map(r=>r.item): peliculas;
    mostrarPeliculas(results);
  });

  const generosUnicos=[...new Set(peliculas.flatMap(p=>p.genero))];
  generosUnicos.forEach(g=>{
    const btn=document.createElement('button');
    btn.textContent=g;
    btn.addEventListener('click', ()=>{ mostrarPeliculas(peliculas.filter(p=>p.genero.includes(g))); genreDropdown.style.display='none'; });
    genreDropdown.appendChild(btn);
  });

  document.getElementById('genreBtn').addEventListener('click', ()=>{
    genreDropdown.style.display=genreDropdown.style.display==='flex'?'none':'flex';
    genreDropdown.style.flexDirection='column';
  });
  window.addEventListener('click', e=>{ if(!e.target.closest('.genre-menu')) genreDropdown.style.display='none'; });

  closeModal.addEventListener('click', ()=>{ modal.style.display='none'; moviePlayer.src=''; });
  window.addEventListener('click', e=>{ if(e.target===modal){ modal.style.display='none'; moviePlayer.src=''; } });
  window.addEventListener('keydown', e=>{ if(e.key==='Escape'){ modal.style.display='none'; moviePlayer.src=''; } });

  mostrarPeliculas(peliculas);
});
</script>
