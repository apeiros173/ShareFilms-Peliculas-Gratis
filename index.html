<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Share Films | CatÃ¡logo</title>
<script src="peliculas.js"></script> <!-- AquÃ­ se carga tu lista -->
<style>
  body {
    font-family: 'Poppins', sans-serif;
    background: radial-gradient(circle at top, #0a0a0a 0%, #000 100%);
    color: #fff;
    margin: 0;
  }

  header {
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 20px;
    background: rgba(0,0,0,0.8);
    position: sticky;
    top: 0;
    z-index: 10;
  }

  header h1 {
    color: #e50914;
  }

  .grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(230px, 1fr));
    gap: 25px;
    padding: 50px;
  }

  .card {
    background-color: #111;
    border-radius: 14px;
    overflow: hidden;
    cursor: pointer;
    transition: all 0.3s ease;
  }

  .card:hover {
    transform: scale(1.05);
    box-shadow: 0 0 25px rgba(229,9,20,0.5);
  }

  .card img {
    width: 100%;
    height: 320px;
    object-fit: cover;
  }

  .card-content {
    padding: 10px 15px;
  }

  .card-content h3 {
    font-size: 1.1rem;
    color: #fff;
    margin: 5px 0;
  }

  .card-content p {
    font-size: 0.9rem;
    color: #aaa;
  }

</style>
</head>
<body>

<header>
  <h1>ðŸŽ¬ Share Films</h1>
</header>

<section class="grid" id="catalogo"></section>

<script>
  const cont = document.getElementById("catalogo");

  peliculas.forEach(p => {
    const card = document.createElement("div");
    card.className = "card";
    card.innerHTML = `
      <img src="assets/${p.imagen}" alt="${p.titulo}">
      <div class="card-content">
        <h3>${p.titulo}</h3>
        <p>${p.genero.join(", ")}</p>
      </div>
    `;
    card.addEventListener("click", () => {
      const id = encodeURIComponent(p.titulo.toLowerCase().replace(/\s+/g, "-"));
      window.location.href = \`pelicula.html?id=\${id}\`;
    });
    cont.appendChild(card);
  });
</script>

</body>
</html>
