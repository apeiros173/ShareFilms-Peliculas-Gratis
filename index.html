<header>
  <div class="brand">
    <div class="logo">
      <img src="logo.jpeg" alt="ShareFilms Logo">
    </div>
    <div>
      <div style="font-weight:700">ShareFilms</div>
      <div style="font-size:12px;color:var(--muted)">Contenido seleccionado para ti</div>
    </div>
  </div>

  <!-- Buscador en barra superior -->
  <div style="flex:1;display:flex;justify-content:center;position:relative;max-width:400px;">
    <input id="searchInput" type="text" placeholder="Buscar..."
      style="width:100%;padding:10px 40px 10px 14px;border-radius:25px;
             border:none;background:#f0f2f5;color:#000;font-size:15px;">
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none"
         stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
         style="width:20px;height:20px;position:absolute;right:14px;top:50%;transform:translateY(-50%);
                color:#555;">
      <circle cx="11" cy="11" r="8"></circle>
      <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
    </svg>

    <!-- Dropdown -->
    <div id="searchDropdown"
         style="position:absolute;top:110%;left:0;width:100%;
                background:var(--card);border:1px solid rgba(255,255,255,0.1);
                border-radius:8px;max-height:300px;overflow-y:auto;
                display:none;z-index:1000;">
    </div>
  </div>

  <nav>
    <a href="#">Inicio</a>
    <a href="#videos">Videos</a>
    <a href="#contacto">Contacto</a>
  </nav>
</header>

<script>
  const peliculas = [
    {titulo: "Venom 3 - El Ãºltimo baile", enlace:"index.html"},
    {titulo: "Avatar 2", enlace:"avatar2.html"}, // ðŸ‘ˆ aquÃ­ pondrÃ¡s la ruta de tu pÃ¡gina Avatar 2
    {titulo: "Interestellar", enlace:"#"},
    {titulo: "Interstellar: Viaje a las estrellas", enlace:"#"},
    {titulo: "Spiderman: No Way Home", enlace:"#"},
    {titulo: "Venom", enlace:"#"}
  ];

  const input = document.getElementById('searchInput');
  const dropdown = document.getElementById('searchDropdown');

  input.addEventListener('input', () => {
    const query = input.value.toLowerCase();
    dropdown.innerHTML = '';
    if(query === '') {
      dropdown.style.display = 'none';
      return;
    }

    const results = peliculas.filter(p => p.titulo.toLowerCase().includes(query));
    if(results.length === 0) {
      dropdown.innerHTML = '<div style="padding:8px;color:var(--muted);">No se encontraron resultados</div>';
    } else {
      results.forEach(p => {
        const div = document.createElement('div');
        div.style.padding='10px';
        div.style.cursor='pointer';
        div.style.borderBottom='1px solid rgba(255,255,255,0.05)';
        div.textContent = p.titulo;
        div.onclick = () => window.location.href = p.enlace;
        dropdown.appendChild(div);
      });
    }
    dropdown.style.display = 'block';
  });

  document.addEventListener('click', e => {
    if(!input.contains(e.target) && !dropdown.contains(e.target)) {
      dropdown.style.display = 'none';
    }
  });
</script>
