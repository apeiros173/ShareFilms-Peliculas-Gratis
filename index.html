<!-- Menú de géneros -->
<select id="genreFilter" onchange="filterByGenre()">
  <option value="">Selecciona un género</option>
  <option value="Acción">Acción</option>
  <option value="Ciencia ficción">Ciencia ficción</option>
  <option value="Suspenso">Suspenso</option>
  <option value="Drama">Drama</option>
  <option value="Aventura Espacial">Aventura Espacial</option>
  <option value="Artes marciales">Artes marciales</option>
  <option value="Animación">Animación</option>
  <option value="Comedia">Comedia</option>
  <option value="Familia">Familia</option>
  <option value="Terror">Terror</option>
  <option value="Cine de superhéroes">Cine de superhéroes</option>
</select>

<!-- Contenedor de películas -->
<div id="movieContainer">
  <!-- Películas se mostrarán aquí -->
</div>

<script>
  const movies = [
    { title: 'Contracara', genres: ['Acción', 'Ciencia ficción', 'Suspenso'], url: 'https://drive.google.com/file/d/1FsEqOKWlq4zMSeYOF-7tp_UB4jTKujqn/view?usp=sharing' },
    { title: 'Interstellar', genres: ['Ciencia ficción', 'Drama', 'Aventura Espacial'], url: 'https://drive.google.com/file/d/1cVVPgzsRjlombZxDsP2YWa9F9cHs0xa7/view?usp=sharing' },
    { title: 'Karate Kid', genres: ['Artes marciales', 'Acción', 'Drama'], url: 'https://drive.google.com/file/d/1vytWPJ8SuHa5cLsXWXQFHsCA26jYspc5/view?usp=sharing' },
    { title: 'La leyenda de los Chaneques', genres: ['Animación', 'Aventura', 'Comedia', 'Familia', 'Terror', 'Suspenso'], url: 'https://drive.google.com/file/d/1j2-DvVDho1-u6DoJhZpr3fG6mpyAMGL5/view?usp=sharing' },
    { title: 'Tiempo Congelado', genres: ['Acción', 'Aventura', 'Comedia', 'Ciencia ficción', 'Suspenso'], url: 'https://drive.google.com/file/d/1mi8Ltlqx01KVDLKIIQXL0l05A_i5endV/view?usp=sharing' },
    { title: 'Venom: El Último Baile', genres: ['Cine de superhéroes', 'Acción', 'Ciencia ficción', 'Suspenso'], url: 'https://drive.google.com/file/d/1-I98WaJ_C622i2YMeBFjcEn43808KgmR/view?usp=sharing' }
  ];

  function displayMovies(filteredMovies) {
    const container = document.getElementById('movieContainer');
    container.innerHTML = '';
    filteredMovies.forEach(movie => {
      const movieElement = document.createElement('div');
      movieElement.innerHTML = `<a href="${movie.url}" target="_blank">${movie.title}</a>`;
      container.appendChild(movieElement);
    });
  }

  function filterByGenre() {
    const selectedGenre = document.getElementById('genreFilter').value;
    const filteredMovies = selectedGenre
      ? movies.filter(movie => movie.genres.includes(selectedGenre))
      : movies;
    displayMovies(filteredMovies);
  }

  // Mostrar todas las películas al cargar
  displayMovies(movies);
</script>
