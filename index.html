  width:240px;

  cursor:pointer;

}
.movie-card:hover{transform:scale(1.05); box-shadow:0 0 20px #ff000050;}
.movie-card img{
  width:100%;
  height:350px;

  display:block;

.movie-card:hover img{transform:scale(1.05);}
.movie-card h3{margin:10px 0; color:#fff;}

  position:fixed;
  top:0; left:0;

  background:rgba(0,0,0,0.95);
  justify-content:center;
  align-items:center;
  z-index:1000;
}
#modalContent{
  position:relative;
  width:95%;
  height:95%;
  max-width:1400px;
  max-height:95vh;
}
#closeModal{
  position:absolute;
  top:-50px;
  right:0;
  font-size:45px;
  cursor:pointer;
  color:#fff;
  font-weight:bold;
  transition:0.3s;
}
#closeModal:hover{color:#ff0000;}
iframe{
  width:100%;
  height:100%;
  border:none;
  border-radius:10px;

}

/* Footer */
footer{

  padding:20px;
  background:#111;
  color:#888;
  margin-top:60px;
  box-shadow:0 -2px 10px #ff000020;

/* Responsive */
@media(max-width:900px){
  .search-container input{width:70%;}
  .movie-card{width:200px;}
  .movie-card img{height:300px;}
}
@media(max-width:600px){
  header{flex-direction:column; align-items:flex-start; gap:10px;}
  nav{flex-wrap:wrap; gap:10px;}
  .movie-card{width:150px;}
  .movie-card img{height:220px;}
}
</style>

<script>
document.addEventListener('DOMContentLoaded',()=>{
  const peliculas=[
    {titulo:"Contracara", a√±o:1997, descripcion:"El agente del FBI Sean Archer...vive con su familia.", genero:["Acci√≥n","Suspenso"], imagen:"contracara.jpeg", video:"https://drive.google.com/file/d/1FsEqOKWlq4zMSeYOF-7tp_UB4jTKujqn/preview"},
    {titulo:"Interstellar", a√±o:2014, descripcion:"Un grupo de cient√≠ficos y exploradores viajan al espacio para encontrar un planeta habitable.", genero:["Ciencia ficci√≥n","Drama"], imagen:"interestelar.jpeg", video:"https://drive.google.com/file/d/1cVVPgzsRjlombZxDsP2YWa9F9cHs0xa7/preview"},
    {titulo:"Karate Kid", a√±o:1984, descripcion:"Daniel LaRusso aprende kung fu con el maestro Miyagi.", genero:["Acci√≥n","Drama"], imagen:"karate-kid.jpeg", video:"https://drive.google.com/file/d/1vytWPJ8SuHa5cLsXWXQFHsCA26jspc5/preview"},
    {titulo:"La leyenda de los Chaneques", a√±o:2025, descripcion:"Cinco a√±os despu√©s, Leo San Juan enfrenta una antigua maldici√≥n en Veracruz.", genero:["Animaci√≥n","Familia","Aventura"], imagen:"la-leyenda-de-los-chaneques.jpeg", video:"https://drive.google.com/file/d/1j2-DvVDho1-u6DoJhZpr3fG6mpyAMGL5/preview"},
    {titulo:"Venom 3", a√±o:2024, descripcion:"Eddie y Venom enfrentan a la criatura Xen√≥faga mientras intentan limpiar su nombre.", genero:["Acci√≥n","Superh√©roes"], imagen:"venom-3.jpeg", video:"https://drive.google.com/file/d/1-I98WaJ_C622i2YMeBFjcEn43808KgmR/preview"},
    {titulo:"Tiempo Congelado", a√±o:2002, descripcion:"Un adolescente descubre un reloj que detiene el tiempo y debe protegerlo de quienes quieren usarlo para dominar el mundo.", genero:["Aventura","Ciencia ficci√≥n"], imagen:"tiempo-congelado.jpeg", video:"https://drive.google.com/file/d/1yourlink/preview"},
    {titulo:"Lightyear", a√±o:2025, descripcion:"Buzz y Alisha exploran el planeta T'Kani Prime y viven aventuras en el espacio-tiempo.", genero:["Animaci√≥n","Aventura"], imagen:"lightyear.jpeg", video:"https://drive.google.com/file/d/1kpAxZOwLmSTcZZnHZ_vDlfNHqv9ZtGgz/preview"},
    {titulo:"Mufasa", a√±o:2025, descripcion:"Una historia √©pica que explora la vida de Mufasa antes de los eventos de El Rey Le√≥n.", genero:["Animaci√≥n","Drama"], imagen:"mufasa.jpeg", video:"https://drive.google.com/file/d/1kpAxZOwLmSTcZZnHZ_vDlfNHqv9ZtGgz/preview"},
    {titulo:"C√≥mo Entrenar a tu Drag√≥n 2", a√±o:2014, descripcion:"Hipo y Chimuelo se enfrentan a cazadores de dragones para evitar la guerra.", genero:["Animaci√≥n","Aventura"], imagen:"dragon2.jpeg", video:"https://drive.google.com/file/d/1HoxHuCgIgetLZk6nuFE6nN9a_1YK9Py_/preview"},
    {titulo:"C√≥mo Entrenar a tu Drag√≥n 3", a√±o:2019, descripcion:"Hipo busca el Mundo Oculto para salvar a los dragones capturados.", genero:["Animaci√≥n","Aventura"], imagen:"dragon3.jpeg", video:"https://drive.google.com/file/d/1x4CYvRvkriWKcL2aE0nqOJY1tPAq71I2/preview"},

    {titulo:"Flow", a√±o:2024, descripcion:"Un gato devastado por una inundaci√≥n encuentra refugio en un barco y aprende a trabajar en equipo.", genero:["Animaci√≥n","Aventura","Musical"], imagen:"flow.jpeg", video:"https://drive.google.com/file/d/1VVd1JCyxkHXGpsYr-3-SaD68pijn1XFS/preview"},
    {titulo:"Spider-Man: Un Nuevo Universo", a√±o:2018, descripcion:"Miles Morales descubre un universo de m√∫ltiples Spider-Men.", genero:["Animaci√≥n","Aventura","Superh√©roes"], imagen:"into-the-spiderverse.jpeg", video:"https://drive.google.com/file/d/1Gp-v1xvRausPDh9c88yxOSFusXM9dkwE/preview"},
    {titulo:"K-pop Hunters", a√±o:2025, descripcion:"Cuando no est√°n llenando estadios, las superestrellas del k-pop Rumi, Mira y Zoey usan sus superpoderes para proteger a sus fans de los demonios.", genero:["Musical","Acci√≥n","Animaci√≥n","Aventura"], imagen:"huntrix.jpeg", video:"https://drive.google.com/file/d/1yn5s7n8Cf3hnMtJdND3xG6gMq0DO3kfO/preview"}
  ];

  const moviesContainer=document.getElementById('movies');
  const searchInput=document.getElementById('search');
  const noResults=document.getElementById('no-results');
  const modal=document.getElementById('modal');
  const moviePlayer=document.getElementById('moviePlayer');
  const closeModal=document.getElementById('closeModal');

  function mostrarPeliculas(lista){
    moviesContainer.innerHTML='';
    noResults.style.display=lista.length===0?'block':'none';

    lista.forEach(p=>{
      const card=document.createElement('div');
      card.classList.add('movie-card');
      const boton=`<a href="#" class="playMovie" data-video="${p.video}">üé¨ Reproducir</a>`;

      card.innerHTML=`
        <img src="${p.imagen}" alt="${p.titulo}" onerror="this.src='https://via.placeholder.com/220x320?text=Sin+imagen';">
        <h3>${p.titulo} (${p.a√±o})</h3>
        <p>${p.genero.join(', ')}</p>
        <p>${p.descripcion}</p>
        ${boton}`;
      moviesContainer.appendChild(card);
    });

    document.querySelectorAll('.playMovie').forEach(btn=>{
      btn.addEventListener('click', e=>{
        e.preventDefault();
        moviePlayer.src=btn.dataset.video;
        modal.style.display='flex';
      });
    });
  }

  closeModal.addEventListener('click',()=>{modal.style.display='none'; moviePlayer.src='';});
  window.addEventListener('click', e=>{if(e.target===modal){modal.style.display='none'; moviePlayer.src='';}});
  window.addEventListener('keydown', e=>{if(e.key==='Escape'){modal.style.display='none'; moviePlayer.src='';}});

  // Filtro y buscador
  const fuse=new Fuse(peliculas,{keys:['titulo','descripcion'], threshold:0.3});
  searchInput.addEventListener('input', ()=>{
    const results=searchInput.value?fuse.search(searchInput.value).map(r=>r.item):peliculas;
    mostrarPeliculas(results);
  });

  mostrarPeliculas(peliculas);

  // G√©neros
  const genreDropdown=document.getElementById('genreDropdown');
  const allGenres=[...new Set(peliculas.flatMap(p=>p.genero))].sort();
  allGenres.forEach(g=>{
    const btn=document.createElement('button');
    btn.textContent=g;
    btn.addEventListener('click', ()=>{
      mostrarPeliculas(peliculas.filter(p=>p.genero.includes(g)));
    });
    genreDropdown.appendChild(btn);
  });
  document.getElementById('genreBtn').addEventListener('click', ()=>{
    genreDropdown.style.display=genreDropdown.style.display==='flex'?'none':'flex';
  });
});
</script>
