document.addEventListener('DOMContentLoaded', ()=>{
  const peliculas = [
    {titulo:"Karate Kid Leyendas", descripcion:"Li Fong, un prodigio de kung fu, se muda a Nueva York y se une a un torneo de kÃ¡rate con la guÃ­a del Sr. Han y la ayuda de Daniel LaRusso.", imagen:"karate-legend.jpeg", video:"https://drive.google.com/file/d/1A26SVMjdf0MWh_HmFkXG_qtOv_C4lYK2/preview", aÃ±o:2025},
    {titulo:"Venom 3", descripcion:"Eddie Brock y Venom deben limpiar su nombre mientras una criatura los rastrea por Nueva York.", imagen:"venom-3.jpeg", video:"https://drive.google.com/file/d/1-I98WaJ_C622i2YMeBFjcEn43808KgmR/preview", aÃ±o:2024},
    {titulo:"Avatar 2", descripcion:"Jake Sully y Ney'tiri deben abandonar su hogar y explorar Pandora ante una antigua amenaza.", imagen:"avatar2.jpeg", video:"https://drive.google.com/file/d/12RRSn0kLKUea3RbJlg32Z7zLZE7v__B5/preview", aÃ±o:2022},
    {titulo:"Flow", descripcion:"Un gato devastado por una inundaciÃ³n encuentra refugio en un barco y debe trabajar en equipo con otras especies.", imagen:"flow.jpeg", video:"https://drive.google.com/file/d/1VVd1JCyxkHXGpsYr-3-SaD68pijn1XFS/preview", aÃ±o:2024},

    // Agrega todas tus demÃ¡s pelÃ­culas aquÃ­...
  ];

  const moviesContainer = document.getElementById('movies');
  const searchInput = document.getElementById('search');
  const noResults = document.getElementById('no-results');
  const modal = document.getElementById('modal');
  const moviePlayer = document.getElementById('moviePlayer');
  const closeModal = document.getElementById('closeModal');

  // Lazy load con IntersectionObserver
  const observer = new IntersectionObserver((entries, obs)=>{
    entries.forEach(entry=>{
      if(entry.isIntersecting){
        entry.target.classList.add('visible');
        obs.unobserve(entry.target);
      }
    });
  }, {threshold:0.1});

  let movieElements = [];

  function mostrarPeliculas(lista){
    moviesContainer.innerHTML='';
    if(lista.length===0){ noResults.style.display='block'; return; }
    noResults.style.display='none';

    lista.forEach(p=>{
      const card = document.createElement('div');
      card.classList.add('movie-card');
      card.innerHTML = `
        <img src="${p.imagen}" alt="${p.titulo}" onerror="this.src='https://via.placeholder.com/220x320?text=Sin+imagen';">
        <h3>${p.titulo}</h3>
        <p>${p.descripcion}</p>
        <a href="#" class="playMovie" data-video="${p.video}">ðŸŽ¬ Reproducir</a>`;
      moviesContainer.appendChild(card);
      observer.observe(card);
    });

    document.querySelectorAll('.playMovie').forEach(btn=>{
      btn.addEventListener('click', e=>{
        e.preventDefault();
        moviePlayer.src = btn.dataset.video;
        modal.style.display='flex';
      });
    });
  }

  // Fuse.js buscador
  const fuse = new Fuse(peliculas,{keys:['titulo','descripcion'], threshold:0.3});
  let debounceTimer;
  searchInput.addEventListener('input', ()=>{
    clearTimeout(debounceTimer);
    debounceTimer = setTimeout(()=>{
      const results = searchInput.value ? fuse.search(searchInput.value).map(r=>r.item) : peliculas;
      mostrarPeliculas(results);
    },200);
  });

  // Modal
  function cerrarModal(){ modal.style.display='none'; moviePlayer.src=''; }
  closeModal.addEventListener('click', cerrarModal);
  window.addEventListener('click', e=>{if(e.target===modal) cerrarModal();});
  window.addEventListener('keydown', e=>{if(e.key==='Escape') cerrarModal();});

  // Inicial
  mostrarPeliculas(peliculas);
});
</script>
