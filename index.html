<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Share Films — Portal de Películas</title>
  <style>
    /* --- ESTILO GENERAL --- */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: linear-gradient(-45deg, #1a0026, #4b006e, #8e0038);
      background-size: 400% 400%;
      animation: fondoAnimado 20s ease infinite;
      color: #fff;
    }

    @keyframes fondoAnimado {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    header {
      background-color: rgba(10, 10, 20, 0.95);
      padding: 20px;
      text-align: center;
      box-shadow: 0 2px 8px rgba(0,0,0,0.4);
    }

    header h1 {
      font-size: 2.8rem;
      position: relative;
      display: inline-block;
      background: linear-gradient(90deg, #fff, #ffffff80, #fff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: reflejo 4s linear infinite;
      background-size: 200%;
    }

    @keyframes reflejo {
      0% { background-position: -200%; }
      100% { background-position: 200%; }
    }

    main {
      padding: 40px 20px;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 30px;
    }

    .pelicula {
      background-color: rgba(0, 0, 0, 0.4);
      border-radius: 20px;
      overflow: hidden;
      width: 300px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.5);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .pelicula:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 25px rgba(0,0,0,0.7);
    }

    .pelicula img {
      width: 100%;
      height: 400px;
      object-fit: cover;
    }

    .info {
      padding: 20px;
      text-align: center;
    }

    .info h3 {
      margin-bottom: 10px;
    }

    .boton {
      display: inline-block;
      margin-top: 10px;
      padding: 10px 20px;
      border: none;
      border-radius: 30px;
      background: linear-gradient(90deg, #ff0040, #9000ff, #0033ff);
      background-size: 300% 300%;
      color: white;
      font-weight: bold;
      cursor: pointer;
      text-decoration: none;
      animation: botonBrillo 6s ease infinite;
      transition: transform 0.2s ease;
    }

    .boton:hover {
      transform: scale(1.05);
    }

    @keyframes botonBrillo {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* Reproductor */
    .video-player {
      width: 90%;
      max-width: 900px;
      height: 500px;
      margin: 40px auto;
      display: none;
    }

    iframe {
      width: 100%;
      height: 100%;
      border-radius: 20px;
      border: none;
      box-shadow: 0 8px 25px rgba(0,0,0,0.7);
    }

    footer {
      text-align: center;
      padding: 20px;
      background-color: rgba(10, 10, 20, 0.95);
      color: #bbb;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>Share Films</h1>
  </header>

  <main>
    <!-- Película 1 -->
    <div class="pelicula">
      <img src="https://i.imgur.com/XvY1p5Q.jpeg" alt="Contracara">
      <div class="info">
        <h3>Contracara</h3>
        <a class="boton" href="https://drive.google.com/file/d/1FsEqOKWlq4zMSeYOF-7/preview" target="player">Reproducir</a>
      </div>
    </div>

    <!-- Película 2 -->
    <div class="pelicula">
      <img src="https://i.imgur.com/NK9Ef3W.jpeg" alt="La leyenda de los chaneques">
      <div class="info">
        <h3>La leyenda de los chaneques</h3>
        <a class="boton" href="https://drive.google.com/file/d/1j2-DvVDho1-u6DoJhZpr3fG6mpyAMGL5/preview" target="player">Reproducir</a>
      </div>
    </div>
  </main>

  <div class="video-player" id="player-container">
    <iframe name="player" allowfullscreen></iframe>
  </div>

  <footer>
    <p>© 2025 Share Films — Todos los derechos reservados.</p>
  </footer>

  <script>
    // Mostrar reproductor cuando se hace clic en una película
    document.querySelectorAll('.boton').forEach(boton => {
      boton.addEventListener('click', e => {
        document.getElementById('player-container').style.display = 'block';
        window.scrollTo({ top: document.getElementById('player-container').offsetTop, behavior: 'smooth' });
      });
    });
  </script>
</body>
</html>
