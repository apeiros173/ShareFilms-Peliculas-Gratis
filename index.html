<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Share Films ‚Äî Inicio</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

<style>
/* üîπ Reset y body */
*{margin:0; padding:0; box-sizing:border-box;}
body{
  font-family:'Poppins',sans-serif;
  background:linear-gradient(-45deg, #0d0d0d, #1a1a1a, #111, #0d0d0d);
  background-size:400% 400%;
  animation: gradientBG 12s ease infinite;
  color:#fff;
}
@keyframes gradientBG{
  0%{background-position:0% 50%;}
  50%{background-position:100% 50%;}
  100%{background-position:0% 50%;}
}

/* üîπ Header */
header{
  background:rgba(26,26,26,0.9);
  padding:15px 40px;
  display:flex; flex-wrap:wrap; justify-content:space-between; align-items:center;
  box-shadow:0 0 15px #ff000040;
  backdrop-filter:blur(10px);
}
.logo-container{display:flex; align-items:center; gap:10px;}
.logo-container img{height:40px; border-radius:6px;}
.logo-container h1{color:#ff0000; font-size:24px;}
nav{display:flex; align-items:center; gap:25px; flex-wrap: wrap;}
nav a{color:#fff; text-decoration:none; font-weight:500; transition:0.3s;}
nav a:hover{color:#ff0000;}

/* üîπ Buscador y g√©neros */
.search-container{
  flex:1; display:flex; justify-content:center; align-items:center; gap:10px; margin:10px 0;
}
.search-container input{
  width:60%; max-width:350px; padding:10px 15px;
  font-size:16px; border:none; border-radius:8px;
  background:#1a1a1a; color:#fff;
  box-shadow:0 0 10px #ff000020; transition:0.3s;
}
.search-container input:focus{outline:none; box-shadow:0 0 15px #ff000080;}

.genre-menu{position:relative; display:inline-block;}
.genre-menu button{
  background:#1a1a1a; color:#fff;
  padding:10px 12px; border:none; border-radius:8px;
  cursor:pointer; box-shadow:0 0 10px #ff000020;
  transition:0.3s;
}
.genre-menu button:hover{background:#ff0000;}
.dropdown-content{
  display:none; position:absolute; background:#1a1a1a;
  min-width:160px; box-shadow:0 8px 16px rgba(0,0,0,0.2);
  border-radius:8px; z-index:1000; flex-direction:column;
}
.dropdown-content button{
  background:none; color:#fff; border:none; padding:10px 12px;
  text-align:left; cursor:pointer; width:100%;
}
.dropdown-content button:hover{background:#ff000020;}

/* üîπ Pel√≠culas */
.movies-container{
  display:flex; flex-wrap:wrap; justify-content:center; gap:25px;
  padding:20px; max-width:1200px; margin:auto;
}
.movie-card{
  background:rgba(26,26,26,0.9); border-radius:10px;
  box-shadow:0 0 15px #ff000030; overflow:hidden;
  width:260px; text-align:center; transition:0.3s;
  cursor:pointer; backdrop-filter:blur(6px);
}
.movie-card:hover{transform:scale(1.05); box-shadow:0 0 20px #ff000050;}
.movie-card img{
  width:100%; height:350px; object-fit:cover; transition:transform 0.3s;
}
.movie-card:hover img{transform:scale(1.05);}
.movie-card h3{margin:10px 0; color:#fff;}
.movie-card p{color:#aaa; font-size:14px; margin:5px 0; line-height:1.4;}
.movie-card a, .movie-card button{
  display:inline-block; margin:10px 0 15px; padding:8px 14px; border-radius:6px;
  font-weight:600; transition:0.3s; text-decoration:none;
}
.movie-card a{background:#ff0000; color:#fff;}
.movie-card a:hover{background:#cc0000;}
.movie-card button{background:#333; color:#bbb; border:none; cursor:not-allowed;}
.movie-card button::before{content:"‚è≥ ";}

/* üîπ Modal */
#modal{
  display:none; position:fixed; top:0; left:0; width:100%; height:100%;
  background:rgba(0,0,0,0.95); justify-content:center; align-items:center;
  z-index:1000; padding:0;
}
#modalContent{
  position:relative; width:95%; max-width:1400px; height:95vh;
}
#closeModal{
  position:absolute; top:-50px; right:0;
  font-size:45px; cursor:pointer; color:#fff; font-weight:bold;
  transition:0.3s;
}
#closeModal:hover{color:#ff0000;}
iframe{
  width:100%; height:100%; border:none; border-radius:10px; background:#000;
}

/* üîπ Footer */
footer{
  text-align:center; padding:20px; background:#111; color:#888;
  margin-top:60px; box-shadow:0 -2px 10px #ff000020;
}

/* üîπ Responsive */
@media(max-width:900px){
  .search-container input{width:75%;}
  .movie-card{width:220px;}
  .movie-card img{height:300px;}
}
@media(max-width:600px){
  header{flex-direction:column; align-items:center; gap:10px;}
  nav{flex-wrap:wrap; gap:10px;}
  .movie-card{width:180px;}
  .movie-card img{height:240px;}
  #modalContent{height:70vh;}
}
</style>
</head>
<body>

<header>
  <div class="logo-container">
    <img src="logo.jpeg" alt="Logo Share Films">
    <h1>Share Films</h1>
  </div>

  <div class="search-container">
    <input type="text" id="search" placeholder="Buscar pel√≠culas...">
    <div class="genre-menu">
      <button id="genreBtn">G√©neros ‚ñº</button>
      <div id="genreDropdown" class="dropdown-content"></div>
    </div>
  </div>

  <nav>
    <a href="index.html">Inicio</a>
    <a href="mas-recientes.html">M√°s recientes</a>
    <a href="series.html">Series</a>
  </nav>
</header>

<section class="movies-container" id="movies"></section>
<p id="no-results" style="text-align:center; display:none; color:#888; margin-top:20px;">No se encontraron pel√≠culas.</p>

<div id="modal">
  <div id="modalContent">
    <span id="closeModal">&times;</span>
    <iframe id="moviePlayer" allow="autoplay; fullscreen"></iframe>
  </div>
</div>

<footer>¬© 2025 Share Films ‚Äî Todos los derechos reservados.</footer>

<script src="https://cdn.jsdelivr.net/npm/fuse.js/dist/fuse.min.js"></script>
<script>
document.addEventListener('DOMContentLoaded', () => {
  const peliculas = [
    {titulo:"Contracara", descripcion:"Dos enemigos intercambian rostros.", genero:["Acci√≥n","Suspenso"], imagen:"contracara.jpeg", video:"https://drive.google.com/file/d/1FsEqOKWlq4zMSeYOF-7tp_UB4jTKujqn/preview"},
    {titulo:"Interstellar", descripcion:"Un viaje √©pico a trav√©s del espacio.", genero:["Ciencia ficci√≥n","Drama"], imagen:"interestelar.jpeg", video:"https://drive.google.com/file/d/1cVVPgzsRjlombZxDsP2YWa9F9cHs0xa7/preview"},
    {titulo:"Karate Kid", descripcion:"Un joven aprende kung fu.", genero:["Acci√≥n","Drama"], imagen:"karate-kid.jpeg", video:"https://drive.google.com/file/d/1vytWPJ8SuHa5cLsXWXQFHsCA26jspc5/preview"},
    {titulo:"La leyenda de los Chaneques", descripcion:"Aventuras de los chaneques.", genero:["Animaci√≥n","Familia","Aventura"], imagen:"la-leyenda-de-los-chaneques.jpeg", video:"https://drive.google.com/file/d/1j2-DvVDho1-u6DoJhZpr3fG6mpyAMGL5/preview"},
    {titulo:"Venom 3", descripcion:"Eddie y Venom enfrentan nuevos desaf√≠os.", genero:["Acci√≥n","Superh√©roes"], imagen:"venom-3.jpeg", video:"https://drive.google.com/file/d/1-I98WaJ_C622i2YMeBFjcEn43808KgmR/preview"},
    {titulo:"C√≥mo entrenar a tu drag√≥n 2", descripcion:"Hipo y Desdentado vuelven a la aventura.", genero:["Animaci√≥n","Familia","Aventura"], imagen:"dragon2.jpeg", video:"https://drive.google.com/file/d/1HoxHuCgIgetLZk6nuFE6nN9a_1YK9Py_/preview"},
    {titulo:"C√≥mo entrenar a tu drag√≥n 3", descripcion:"La batalla final con los dragones.", genero:["Animaci√≥n","Familia","Aventura"], imagen:"dragon3.jpeg", video:"https://drive.google.com/file/d/1x4CYvRvkriWKcL2aE0nqOJY1tPAq71I2/preview"},
    {titulo:"Karate Kid Legends", descripcion:"La leyenda del kung fu contin√∫a.", genero:["Acci√≥n","Drama"], imagen:"karate-legends.jpeg", video:"https://drive.google.com/file/d/1A26SVMjdf0MWh_HmFkXG_qtOv_C4lYK2/preview"},
    {titulo:"Mufasa", descripcion:"La historia de Mufasa antes de El Rey Le√≥n.", genero:["Animaci√≥n","Familia","Aventura"], imagen:"mufasa.jpeg", video:"https://drive.google.com/file/d/1kpAxZOwLmSTcZZnHZ_vDlfNHqv9ZtGgz/preview"},
    {titulo:"Lightyear", descripcion:"La √©pica aventura del guardi√°n espacial.", genero:["Animaci√≥n","Acci√≥n","Ciencia ficci√≥n"], imagen:"lightyear.jpeg", video:"https://drive.google.com/file/d/1kpAxZOwLmSTcZZnHZ_vDlfNHqv9ZtGgz/preview"}
  ];

  const moviesContainer = document.getElementById('movies');
  const searchInput = document.getElementById('search');
  const noResults = document.getElementById('no-results');
  const modal = document.getElementById('modal');
  const moviePlayer = document.getElementById('moviePlayer');
  const closeModal = document.getElementById('closeModal');
  const genreDropdown = document.getElementById('genreDropdown');
  const genreBtn = document.getElementById('genreBtn');

  // Mostrar pel√≠culas
  const mostrarPeliculas = lista => {
    moviesContainer.innerHTML = '';
    if(!lista.length){ noResults.style.display='block'; return; }
    noResults.style.display='none';

    lista.forEach(p=>{
      const card = document.createElement('div');
      card.className = 'movie-card';
      card.innerHTML = `
        <img src="${p.imagen}" alt="${p.titulo}" onerror="this.src='https://via.placeholder.com/260x350?text=Sin+imagen';">
        <h3>${p.titulo}</h3>
        <p><strong>G√©nero:</strong> ${p.genero.join(', ')}</p>
        <p>${p.descripcion}</p>
        ${p.video? `<a href="#" class="playMovie" data-video="${p.video}">üé¨ Reproducir</a>` : `<button>Pr√≥ximamente</button>`}`;
      moviesContainer.appendChild(card);
    });

    document.querySelectorAll('.playMovie').forEach(btn=>{
      btn.addEventListener('click', e=>{
        e.preventDefault();
        moviePlayer.src = btn.dataset.video;
        modal.style.display = 'flex';
      });
    });
  };

  // Fuse.js b√∫squeda
  const fuse = new Fuse(peliculas, { keys:['titulo','descripcion','genero'], threshold:0.3 });
  searchInput.addEventListener('input', ()=> mostrarPeliculas(searchInput.value ? fuse.search(searchInput.value).map(r=>r.item) : peliculas));

  // Men√∫ de g√©neros
  const generos = [...new Set(peliculas.flatMap(p=>p.genero))];
  generos.forEach(g=>{
    const btn = document.createElement('button');
    btn.textContent = g;
    btn.addEventListener('click', ()=>{
      mostrarPeliculas(peliculas.filter(p=>p.genero.includes(g)));
      genreDropdown.style.display='none';
      genreBtn.textContent = 'G√©neros ‚ñº';
    });
    genreDropdown.appendChild(btn);
  });

  genreBtn.addEventListener('click', ()=>{
    genreDropdown.style.display = genreDropdown.style.display==='flex' ? 'none' : 'flex';
    genreDropdown.style.flexDirection='column';
    genreBtn.textContent = genreDropdown.style.display==='flex' ? 'G√©neros ‚ñ≤' : 'G√©neros ‚ñº';
  });

  window.addEventListener('click', e=>{ if(!e.target.closest('.genre-menu')) { genreDropdown.style.display='none'; genreBtn.textContent='G√©neros ‚ñº'; }});

  // Modal
  const cerrarModal = ()=>{ modal.style.display='none'; moviePlayer.src=''; }
  closeModal.addEventListener('click', cerrarModal);
  window.addEventListener('click', e=>{ if(e.target===modal) cerrarModal(); });
  window.addEventListener('keydown', e=>{ if(e.key==='Escape') cerrarModal(); });

  // Mostrar todas al inicio
  mostrarPeliculas(peliculas);
});
</script>

</body>
</html>
