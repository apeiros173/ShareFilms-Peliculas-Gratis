<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Share Films</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      background-color: #0b0b0b;
      color: white;
      font-family: 'Poppins', sans-serif;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 50px;
      background-color: rgba(0, 0, 0, 0.85);
      position: sticky;
      top: 0;
      z-index: 10;
    }

    header img {
      height: 50px;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 30px;
      margin: 0;
      padding: 0;
    }

    nav ul li a {
      color: white;
      text-decoration: none;
      font-weight: 600;
      font-size: 1rem;
      transition: color 0.2s;
    }

    nav ul li a:hover {
      color: #00bfff;
    }

    .buscador {
      position: relative;
    }

    .buscador input {
      padding: 8px 12px;
      border-radius: 20px;
      border: none;
      outline: none;
      background-color: #1c1c1c;
      color: white;
      font-size: 1rem;
      width: 200px;
      transition: width 0.3s ease;
    }

    .buscador input:focus {
      width: 300px;
    }

    .catalogo {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 25px;
      padding: 40px;
    }

    .tarjeta {
      background-color: #141414;
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      cursor: pointer;
    }

    .tarjeta:hover {
      transform: scale(1.05);
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.8);
    }

    .tarjeta img {
      width: 100%;
      height: 350px;
      object-fit: cover;
    }

    .tarjeta-info {
      padding: 15px;
    }

    .tarjeta h3 {
      margin: 0;
      font-size: 1.1rem;
    }

    .tarjeta p {
      font-size: 0.9rem;
      color: #ccc;
      margin-top: 5px;
    }

    .no-resultados {
      text-align: center;
      color: #888;
      font-size: 1.1rem;
      margin-top: 50px;
    }
  </style>
</head>
<body>

  <header>
    <img src="logo.jpeg" alt="Share Films Logo">
    <nav>
      <ul>
        <li><a href="#">Inicio</a></li>
        <li><a href="#">Más recientes</a></li>
        <li><a href="#">Series</a></li>
      </ul>
    </nav>
    <div class="buscador">
      <input type="text" id="buscador" placeholder="Buscar película...">
    </div>
  </header>

  <main>
    <section class="catalogo" id="catalogo">
      <!-- Las tarjetas se generan aquí -->
    </section>
    <div id="mensaje" class="no-resultados" style="display:none;">No se encontraron resultados.</div>
  </main>

  <script src="peliculas.js"></script>
  <script>
    const contenedor = document.getElementById('catalogo');
    const inputBuscador = document.getElementById('buscador');
    const mensaje = document.getElementById('mensaje');

    function mostrarPeliculas(filtro = '') {
      contenedor.innerHTML = '';
      const filtroLower = filtro.toLowerCase();
      const resultados = peliculas.filter(p => 
        p.titulo.toLowerCase().includes(filtroLower) ||
        p.genero.some(g => g.toLowerCase().includes(filtroLower))
      );

      if (resultados.length === 0) {
        mensaje.style.display = 'block';
        return;
      } else {
        mensaje.style.display = 'none';
      }

      resultados.forEach(pelicula => {
        const card = document.createElement('div');
        card.classList.add('tarjeta');
        card.innerHTML = `
          <img src="${pelicula.imagen}" alt="${pelicula.titulo}">
          <div class="tarjeta-info">
            <h3>${pelicula.titulo}</h3>
            <p>${pelicula.genero.join(', ')}</p>
          </div>
        `;
        const id = pelicula.titulo.toLowerCase().replace(/\s+/g, '-');
        card.addEventListener('click', () => {
          window.location.href = \`pelicula.html?id=\${id}\`;
        });
        contenedor.appendChild(card);
      });
    }

    // Búsqueda en tiempo real
    inputBuscador.addEventListener('input', (e) => {
      mostrarPeliculas(e.target.value);
    });

    // Mostrar todas al cargar
    mostrarPeliculas();
  </script>
</body>
</html>
