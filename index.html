<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Share Films ‚Äî Inicio</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
<style>
*{margin:0;padding:0;box-sizing:border-box;}
body{
  font-family:'Poppins',sans-serif;
  background:linear-gradient(-45deg,#0d0d0d,#1a1a1a,#111,#0d0d0d);
  background-size:400% 400%;
  animation:gradientBG 12s ease infinite;
  color:#fff;
}
@keyframes gradientBG{0%{background-position:0% 50%;}50%{background-position:100% 50%;}100%{background-position:0% 50%;}}

/* Header */
header{
  background:rgba(26,26,26,0.9);
  padding:15px 40px;
  display:flex;flex-wrap:wrap;
  justify-content:space-between;align-items:center;
  box-shadow:0 0 15px #ff000040;
  backdrop-filter:blur(10px);
  position: relative;
  z-index:1000;
}
.logo-container{display:flex;align-items:center;gap:10px;}
.logo-container img{height:40px;border-radius:6px;}
.logo-container h1{color:#ff0000;font-size:24px;margin:0;}
nav{display:flex;align-items:center;gap:25px;flex-wrap:wrap;}
nav a{color:#fff;text-decoration:none;font-weight:500;transition:0.3s;}
nav a:hover{color:#ff0000;}

/* Buscador y g√©nero */
.search-container{
  flex:1;
  display:flex;
  justify-content:center;
  align-items:center;
  gap:10px;
  margin-top:10px;
  margin-bottom:10px;
}
.search-container input{
  width:60%;
  max-width:400px;
  padding:12px 18px;
  font-size:16px;
  border:none;
  border-radius:8px;
  background:#1a1a1a;
  color:#fff;
  box-shadow:0 0 10px #ff000020;
  transition:0.3s;
}
.search-container input:focus{outline:none;box-shadow:0 0 15px #ff000080;}

/* Dropdown de g√©neros */
.genre-menu{position:relative; display:inline-block;}
.genre-menu button{
  background:#1a1a1a;
  color:#fff;
  padding:10px 14px;
  border:none;
  border-radius:8px;
  cursor:pointer;
  box-shadow:0 0 10px #ff000020;
  z-index:1100;
  position:relative;
}
.genre-menu button:hover{background:#ff0000;}
.dropdown-content{
  display:none;
  position:absolute;
  background:#1a1a1a;
  min-width:160px;
  box-shadow:0 8px 16px rgba(0,0,0,0.2);
  border-radius:8px;
  z-index:2000;
  flex-direction:column;
}
.dropdown-content button{
  background:none;
  color:#fff;
  border:none;
  padding:10px 12px;
  text-align:left;
  cursor:pointer;
  width:100%;
}
.dropdown-content button:hover{background:#ff000020;}

/* Pel√≠culas */
.movies-container{
  display:flex;
  flex-wrap:wrap;
  justify-content:center;
  gap:30px;
  padding:25px;
  max-width:1200px;
  margin:auto;
  position:relative;
  z-index:1;
}
.movie-card{
  background:rgba(26,26,26,0.95);
  border-radius:12px;
  box-shadow:0 0 20px #ff000030;
  overflow:hidden;
  width:300px;
  height:520px;
  text-align:center;
  transition:0.3s;
  cursor:pointer;
  backdrop-filter:blur(8px);
  display:flex;
  flex-direction:column;
}
.movie-card:hover{transform:scale(1.05);box-shadow:0 0 25px #ff000050;}
.movie-card img{
  width:100%;
  height:300px;
  object-fit:cover;
  transition:transform 0.3s;
}
.movie-card:hover img{transform:scale(1.05);}
.movie-card h3{margin:10px 0;color:#fff;}
.movie-card p{
  color:#aaa;
  font-size:14px;
  margin:5px 10px;
  line-height:1.4;
  flex-grow:1;
  overflow:auto;
}
.movie-card a, .movie-card button{
  display:inline-block;
  margin:10px 0 15px;
  padding:10px 16px;
  border-radius:6px;
  font-weight:600;
  transition:0.3s;
  text-decoration:none;
}
.movie-card a{background:#ff0000;color:#fff;}
.movie-card a:hover{background:#cc0000;}
.movie-card button{
  background:#333;
  color:#bbb;
  border:none;
  cursor:not-allowed;
}
.movie-card button::before{content:"‚è≥ ";}

/* Scroll interno */
.movie-card p::-webkit-scrollbar{width:6px;}
.movie-card p::-webkit-scrollbar-thumb{background:#ff000040;border-radius:3px;}
.movie-card p::-webkit-scrollbar-track{background:transparent;}

/* Modal */
#modal{
  display:none;
  position:fixed;
  top:0;left:0;
  width:100%;height:100%;
  background:rgba(0,0,0,0.95);
  justify-content:center;
  align-items:center;
  z-index:3000;
  padding:0;
}
#modalContent{
  position:relative;
  width:95%;
  height:95%;
  max-width:1400px;
  max-height:95vh;
}
#closeModal{
  position:absolute;
  top:-50px;
  right:0;
  font-size:45px;
  cursor:pointer;
  color:#fff;
  font-weight:bold;
  transition:0.3s;
}
#closeModal:hover{color:#ff0000;}
iframe{
  width:100%;
  height:100%;
  border:none;
  border-radius:10px;
  background:#000;
}

/* Footer */
footer{
  text-align:center;
  padding:20px;
  background:#111;
  color:#888;
  margin-top:60px;
  box-shadow:0 -2px 10px #ff000020;
}
footer a{
  color:#ff0000;
  text-decoration:none;
  margin:0 10px;
  font-weight:600;
}
footer a:hover{color:#fff;}

/* Responsive */
@media(max-width:1000px){.movie-card{width:260px;height:500px;}.movie-card img{height:280px;}}
@media(max-width:700px){.movie-card{width:220px;height:460px;}.movie-card img{height:240px;}}
@media(max-width:500px){.movie-card{width:180px;height:420px;}.movie-card img{height:200px;}}
</style>
</head>
<body>

<header>
  <div class="logo-container">
    <img src="logo.jpeg" alt="Logo Share Films">
    <h1>Share Films</h1>
  </div>

  <div class="search-container">
    <input type="text" id="search" placeholder="Buscar pel√≠culas...">
    <div class="genre-menu">
      <button id="genreBtn">G√©neros ‚ñº</button>
      <div id="genreDropdown" class="dropdown-content"></div>
    </div>
  </div>

  <nav>
    <a href="index.html">Inicio</a>
    <a href="mas-recientes.html">M√°s recientes</a>
    <a href="series.html">Series</a>
  </nav>
</header>

<section class="movies-container" id="movies"></section>
<p id="no-results" style="text-align:center;display:none;color:#888;margin-top:20px;">No se encontraron pel√≠culas.</p>

<div id="modal">
  <div id="modalContent">
    <span id="closeModal">&times;</span>
    <iframe id="moviePlayer" allow="autoplay; fullscreen"></iframe>
  </div>
</div>

<footer>
  ¬© 2025 Share Films ‚Äî Todos los derechos reservados. <br>
  <a href="https://whatsapp.com/channel/0029VbBtBvR2UPBOALdRU71t" target="_blank">WhatsApp Channelü™Ä</a>
  <a href="https://chat.whatsapp.com/HesN0nsEOeN0PbAJFevL37?mode=wwt" target="_blank">WhatsApp Groupü™Ä</a>
</footer>

<script src="https://cdn.jsdelivr.net/npm/fuse.js/dist/fuse.min.js"></script>
<script>
document.addEventListener('DOMContentLoaded', ()=>{
  const peliculas=[
    {titulo:"Contracara", descripcion:"Dos enemigos intercambian rostros y deben aprender a vivir la vida del otro mientras se desvelan secretos peligrosos.", genero:["Acci√≥n","Suspenso"], imagen:"contracara.jpeg", video:"https://drive.google.com/file/d/1FsEqOKWlq4zMSeYOF-7tp_UB4jTKujqn/preview"},
    {titulo:"Interstellar", descripcion:"Un grupo de astronautas viaja a trav√©s de un agujero de gusano para encontrar un nuevo hogar para la humanidad mientras enfrentan desaf√≠os personales y c√≥smicos.", genero:["Ciencia ficci√≥n","Drama"], imagen:"interestelar.jpeg", video:"https://drive.google.com/file/d/1cVVPgzsRjlombZxDsP2YWa9F9cHs0xa7/preview"},
    {titulo:"Karate Kid", descripcion:"Un joven aprendiz de kung fu enfrenta desaf√≠os f√≠sicos y emocionales bajo la gu√≠a de su maestro para superar a sus adversarios y crecer como persona.", genero:["Acci√≥n","Drama"], imagen:"karate-kid.jpeg", video:"https://drive.google.com/file/d/1vytWPJ8SuHa5cLsXWXQFHsCA26jspc5/preview"},
    {titulo:"La leyenda de los Chaneques", descripcion:"Peque√±as criaturas traviesas llamadas chaneques viven aventuras m√°gicas y ense√±an lecciones sobre amistad y valent√≠a a quienes las encuentran.", genero:["Animaci√≥n","Familia","Aventura"], imagen:"la-leyenda-de-los-chaneques.jpeg", video:"https://drive.google.com/file/d/1j2-DvVDho1-u6DoJhZpr3fG6mpyAMGL5/preview"},
    {titulo:"Venom 3", descripcion:"Eddie y Venom deben enfrentarse a nuevos enemigos mientras su relaci√≥n simbi√≥tica se pone a prueba y el mundo enfrenta amenazas inesperadas.", genero:["Acci√≥n","Superh√©roes"], imagen:"venom-3.jpeg", video:"https://drive.google.com/file/d/1-I98WaJ_C622i2YMeBFjcEn43808KgmR/preview"}
  ];

  const moviesContainer=document.getElementById('movies');
  const searchInput=document.getElementById('search');
  const noResults=document.getElementById('no-results');
  const modal=document.getElementById('modal');
  const moviePlayer=document.getElementById('moviePlayer');
  const closeModal=document.getElementById('closeModal');
  const genreDropdown=document.getElementById('genreDropdown');

  function mostrarPeliculas(lista){
    moviesContainer.innerHTML='';
    if(lista.length===0){ noResults.style.display='block'; return; }
    noResults.style.display='none';
    lista.forEach(p=>{
      const card=document.createElement('div');
      card.classList.add('movie-card');
      const boton=p.video? `<a href="#" class="playMovie" data-video="${p.video}">üé¨ Reproducir</a>` : `<button>Pr√≥ximamente</button>`;
      card.innerHTML=`
        <img src="${p.imagen}" alt="${p.titulo}" onerror="this.src='https://via.placeholder.com/280x380?text=Sin+imagen';">
        <h3>${p.titulo}</h3>
        <p>${p.genero.join(', ')}<br>${p.descripcion}</p>
        ${boton}`;
      moviesContainer.appendChild(card);
    });

    document.querySelectorAll('.playMovie').forEach(btn=>{
      btn.addEventListener('click', e=>{
        e.preventDefault();
        moviePlayer.src=btn.dataset.video;
        modal.style.display='flex';
      });
    });
  }

  const fuse=new Fuse(peliculas,{keys:['titulo','descripcion','genero'], threshold:0.3});
  searchInput.addEventListener('input', ()=>{
    const results=searchInput.value? fuse.search(searchInput.value).map(r=>r.item) : peliculas;
    mostrarPeliculas(results);
  });

  const generosUnicos=[...new Set(peliculas.flatMap(p=>p.genero))];
  generosUnicos.forEach(g=>{
    const btn=document.createElement('button');
    btn.textContent=g;
    btn.addEventListener('click', ()=>{ mostrarPeliculas(peliculas.filter(p=>p.genero.includes(g))); genreDropdown.style.display='none'; });
    genreDropdown.appendChild(btn);
  });

  document.getElementById('genreBtn').addEventListener('click', ()=>{
    genreDropdown.style.display=genreDropdown.style.display==='flex'?'none':'flex';
    genreDropdown.style.flexDirection='column';
  });
  window.addEventListener('click', e=>{ if(!e.target.closest('.genre-menu')) genreDropdown.style.display='none'; });

  function cerrarModal(){ modal.style.display='none'; moviePlayer.src=''; }
  closeModal.addEventListener('click', cerrarModal);
  window.addEventListener('click', e=>{ if(e.target===modal) cerrarModal(); });
  window.addEventListener('keydown', e=>{ if(e.key==='Escape') cerrarModal(); });

  mostrarPeliculas(peliculas);
});
</script>

</body>
</html>
