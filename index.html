const peliculas = [

  {titulo:"Karate Kid", descripcion:"Daniel LaRusso llega a Los √Ångeles y aprende karate con Miyagi para defenderse de estudiantes agresivos.", genero:["Acci√≥n","Drama"], imagen:"karate-kid.jpeg", video:"https://drive.google.com/file/d/1tCD7pP8cXv1pHjl4pO60klk1yJp6Y0M2/preview", a√±o:1984},

  {titulo:"Tiempo Congelado", descripcion:"Un adolescente descubre un reloj que detiene el tiempo y debe impedir que otros lo utilicen para dominar el mundo.", genero:["Ciencia Ficci√≥n","Aventura"], imagen:"tiempo-congelado.jpeg", video:"https://drive.google.com/file/d/1g5zDk0-rZyf6uYzHDL8CvKM4YVf8kzDf/preview", a√±o:2002},

];

const fuse = new Fuse(peliculas,{keys:['titulo','descripcion'], threshold:0.3});
const moviesContainer = document.getElementById('movies');
const searchInput = document.getElementById('search');
const noResults = document.getElementById('no-results');
const modal = document.getElementById('modal');
const moviePlayer = document.getElementById('moviePlayer');
const closeModal = document.getElementById('closeModal');

function mostrarPeliculas(lista){
  moviesContainer.innerHTML = '';
  if(lista.length===0){ noResults.style.display='block'; return; }
  noResults.style.display='none';
  lista.forEach(p=>{
    const card = document.createElement('div');
    card.classList.add('movie-card');
    card.innerHTML = `
      <img data-src="${p.imagen}" class="lazy" alt="${p.titulo}">
      <h3>${p.titulo} (${p.a√±o})</h3>
      <p>${p.descripcion}</p>
      <a href="#" data-video="${p.video}">Ver Pel√≠cula</a>
    `;
    moviesContainer.appendChild(card);
  });

  // Lazy load im√°genes
  const lazyImages = document.querySelectorAll('.lazy');
  lazyImages.forEach(img=>{
    if('IntersectionObserver' in window){
      let observer = new IntersectionObserver((entries, obs)=>{
        entries.forEach(entry=>{
          if(entry.isIntersecting){
            img.src = img.dataset.src;
            img.classList.remove('lazy');
            obs.unobserve(img);
          }
        });
      });
      observer.observe(img);
    }else{
      img.src = img.dataset.src;
    }
  });

  // Abrir modal solo al click
  document.querySelectorAll('.movie-card a').forEach(a=>{
    a.addEventListener('click', e=>{
      e.preventDefault();
      moviePlayer.src = a.dataset.video;
      modal.classList.add('show');
    });
  });
}

closeModal.addEventListener('click', ()=>{
  modal.classList.remove('show');
  moviePlayer.src = '';
});
window.addEventListener('click', e=>{ if(e.target===modal){ modal.classList.remove('show'); moviePlayer.src=''; } });
window.addEventListener('keydown', e=>{ if(e.key==='Escape'){ modal.classList.remove('show'); moviePlayer.src=''; } });

searchInput.addEventListener('input', ()=>{
  const results = searchInput.value ? fuse.search(searchInput.value).map(r=>r.item) : peliculas;
  mostrarPeliculas(results);
});

mostrarPeliculas(peliculas);
});
</script>
