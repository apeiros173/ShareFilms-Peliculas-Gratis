<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Share Films</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      background-color: #0b0b0b;
      color: white;
      font-family: 'Poppins', sans-serif;
    }

    /* üî¥ HEADER ROJO */
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 50px;
      background-color: #b30000;
      position: sticky;
      top: 0;
      z-index: 10;
    }

    header img {
      height: 50px;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 30px;
      margin: 0;
      padding: 0;
    }

    nav ul li a {
      color: white;
      text-decoration: none;
      font-weight: 600;
      font-size: 1rem;
      transition: color 0.2s;
    }

    nav ul li a:hover {
      color: #00bfff;
    }

    /* üîç Buscador */
    #buscador {
      background-color: #fff;
      border: none;
      border-radius: 8px;
      padding: 8px 12px;
      font-size: 0.9rem;
      color: #000;
      outline: none;
    }

    /* üéûÔ∏è Tarjetas */
    .catalogo {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 25px;
      padding: 40px;
    }

    .tarjeta {
      background-color: #141414;
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      cursor: pointer;
    }

    .tarjeta:hover {
      transform: scale(1.05);
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.8);
    }

    .tarjeta img {
      width: 100%;
      height: 350px;
      object-fit: cover;
    }

    .tarjeta-info {
      padding: 15px;
    }

    .tarjeta h3 {
      margin: 0;
      font-size: 1.1rem;
    }

    .tarjeta p {
      font-size: 0.9rem;
      color: #ccc;
      margin-top: 5px;
    }

    /* üåÄ Texto de carga */
    #cargando {
      text-align: center;
      margin-top: 100px;
      font-size: 1.2rem;
      color: #ccc;
    }
  </style>
</head>
<body>

  <header>
    <img src="logo.jpeg" alt="Share Films Logo">
    <nav>
      <ul>
        <li><a href="index.html">Inicio</a></li>
        <li><a href="mas-recientes.html">M√°s recientes</a></li>
        <li><a href="series.html">Series</a></li>
      </ul>
    </nav>
    <input type="text" id="buscador" placeholder="Buscar pel√≠cula...">
  </header>

  <main>
    <div id="cargando">üé¨ Cargando pel√≠culas...</div>
    <section class="catalogo" id="catalogo" style="display:none;">
      <!-- Las tarjetas se generan autom√°ticamente -->
    </section>
  </main>

  <script src="peliculas.js"></script>
  <script>
    const contenedor = document.getElementById('catalogo');
    const buscador = document.getElementById('buscador');
    const cargando = document.getElementById('cargando');

    // üß© Funci√≥n para mostrar las tarjetas
    function mostrarPeliculas(lista) {
      contenedor.innerHTML = "";
      lista.forEach(pelicula => {
        const card = document.createElement('div');
        card.classList.add('tarjeta');

        // ‚úÖ Verificar si la imagen est√° en images o en ra√≠z
        const rutaImagen = pelicula.imagen.includes("images/")
          ? pelicula.imagen
          : `images/${pelicula.imagen}`;

        card.innerHTML = `
          <img src="${rutaImagen}" alt="${pelicula.titulo}" onerror="this.src='${pelicula.imagen}'">
          <div class="tarjeta-info">
            <h3>${pelicula.titulo}</h3>
            <p>${pelicula.genero.join(', ')}</p>
          </div>
        `;

        // Al hacer clic, abre la p√°gina de la pel√≠cula
        card.addEventListener('click', () => {
          const id = pelicula.titulo.toLowerCase().replace(/\s+/g, '-');
          window.location.href = \`pelicula.html?id=\${id}\`;
        });

        contenedor.appendChild(card);
      });
    }

    // üïí Simulaci√≥n de carga
    setTimeout(() => {
      mostrarPeliculas(peliculas);
      cargando.style.display = "none";
      contenedor.style.display = "grid";
    }, 600);

    // üîç Buscador en tiempo real
    buscador.addEventListener('input', e => {
      const texto = e.target.value.toLowerCase();
      const filtradas = peliculas.filter(p =>
        p.titulo.toLowerCase().includes(texto) ||
        p.genero.join(" ").toLowerCase().includes(texto)
      );
      mostrarPeliculas(filtradas);
    });
  </script>
</body>
</html>
