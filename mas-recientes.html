<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Share Films ‚Äî M√°s recientes</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

<style>
*{margin:0; padding:0; box-sizing:border-box;}
body{
  font-family:'Poppins',sans-serif;
  background:linear-gradient(-45deg, #0d0d0d, #1a1a1a, #111, #0d0d0d);
  background-size:400% 400%;
  animation: gradientBG 12s ease infinite;
  color:#fff;
}
@keyframes gradientBG {
  0%{background-position:0% 50%;}
  50%{background-position:100% 50%;}
  100%{background-position:0% 50%;}
}

/* Header */
header{
  background:rgba(26,26,26,0.9);
  padding:15px 40px;
  display:flex;
  flex-wrap:wrap;
  justify-content:space-between;
  align-items:center;
  box-shadow:0 0 15px #ff000040;
  backdrop-filter:blur(10px);
}
.logo-container{display:flex; align-items:center; gap:10px;}
.logo-container img{height:40px; border-radius:6px;}
.logo-container h1{color:#ff0000; font-size:24px; margin:0;}
nav{display:flex; align-items:center; gap:25px; flex-wrap: wrap;}
nav a{color:#fff; text-decoration:none; font-weight:500; transition:0.3s;}
nav a:hover{color:#ff0000;}

/* Pel√≠culas */
.movies-container{
  display:flex;
  flex-wrap:wrap;
  justify-content:center;
  gap:25px;
  padding:20px;
  max-width:1100px;
  margin:auto;
}
.movie-card{
  background:rgba(26,26,26,0.9);
  border-radius:10px;
  box-shadow:0 0 15px #ff000030;
  overflow:hidden;
  width:220px;
  text-align:center;
  transition:0.3s;
  cursor:pointer;
  backdrop-filter:blur(6px);
}
.movie-card:hover{transform:scale(1.05); box-shadow:0 0 20px #ff000050;}
.movie-card img{
  width:100%;
  height:320px;
  object-fit:cover;
  transition:transform 0.3s;
  display:block;
}
.movie-card:hover img{transform:scale(1.05);}
.movie-card h3{margin:10px 0; color:#fff;}
.movie-card p{color:#aaa; font-size:14px; margin:5px 0;}
.movie-card a, .movie-card button{
  display:inline-block;
  margin-bottom:15px;
  padding:8px 14px;
  border-radius:6px;
  font-weight:600;
  transition:0.3s;
  text-decoration:none;
}
.movie-card a{background:#ff0000; color:#fff;}
.movie-card a:hover{background:#cc0000;}
.movie-card button{
  background:#333;
  color:#bbb;
  border:none;
  cursor:not-allowed;
}
.movie-card button::before{content:"‚è≥ ";}

/* Footer */
footer{
  text-align:center;
  padding:20px;
  background:#111;
  color:#888;
  margin-top:60px;
  box-shadow:0 -2px 10px #ff000020;
}

/* Responsive */
@media(max-width:900px){
  .movie-card{width:180px;}
  .movie-card img{height:260px;}
}
@media(max-width:600px){
  header{flex-direction:column; align-items:flex-start; gap:10px;}
  nav{flex-wrap:wrap; gap:10px;}
  .movie-card{width:150px;}
  .movie-card img{height:220px;}
}
</style>
</head>
<body>

<header>
  <div class="logo-container">
    <img src="logo.jpeg" alt="Logo Share Films">
    <h1>Share Films</h1>
  </div>

  <nav>
    <a href="index.html">Inicio</a>
    <a href="mas-recientes.html">M√°s recientes</a>
    <a href="series.html">Series</a>
  </nav>
</header>

<section class="movies-container" id="movies"></section>
<p id="no-results" style="text-align:center; display:none; color:#888; margin-top:20px;">No se encontraron pel√≠culas recientes.</p>

<footer>¬© 2025 Share Films ‚Äî Todos los derechos reservados.</footer>

<script>
document.addEventListener('DOMContentLoaded', ()=>{
  // Pel√≠culas de los √∫ltimos 3 a√±os (ejemplo)
  const peliculasRecientes = [
    {titulo:"La leyenda de los Chaneques", descripcion:"Aventuras de los chaneques.", genero:["Animaci√≥n","Familia","Aventura"], imagen:"la-leyenda-de-los-chaneques.jpeg", video:"https://drive.google.com/file/d/1j2-DvVDho1-u6DoJhZpr3fG6mpyAMGL5/preview", anio:2025},
    {titulo:"Venom 3", descripcion:"Eddie y Venom enfrentan nuevos desaf√≠os.", genero:["Acci√≥n","Superh√©roes"], imagen:"venom-3.jpeg", video:"https://drive.google.com/file/d/1-I98WaJ_C622i2YMeBFjcEn43808KgmR/preview", anio:2025},
    {titulo:"Tiempo Congelado", descripcion:"Un reloj que detiene el tiempo.", genero:["Acci√≥n","Ciencia ficci√≥n","Comedia"], imagen:"tiempo-congelado.jpeg", video:"https://drive.google.com/file/d/1mi8Ltlqx01KVDLKIIQXL0l05A_i5endV/preview", anio:2002}
  ];

  const container = document.getElementById('movies');
  const noResults = document.getElementById('no-results');

  function mostrarPeliculas(lista){
    container.innerHTML='';
    if(lista.length===0){ noResults.style.display='block'; return; }
    noResults.style.display='none';
    lista.forEach(p=>{
      const card = document.createElement('div');
      card.className='movie-card';
      const boton = p.video ? `<a href="${p.video}" target="_blank">üé¨ Reproducir</a>` : `<button>Pr√≥ximamente</button>`;
      card.innerHTML=`
        <img src="${p.imagen}" alt="${p.titulo}" onerror="this.src='https://via.placeholder.com/220x320?text=Sin+imagen';">
        <h3>${p.titulo}</h3>
        <p>${p.genero.join(', ')}</p>
        <p>${p.descripcion}</p>
        ${boton}
      `;
      container.appendChild(card);
    });
  }

  mostrarPeliculas(peliculasRecientes);
});
</script>

</body>
</html>
