<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Share Films ‚Äî M√°s recientes</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
<style>
*{margin:0;padding:0;box-sizing:border-box;}
body{
  font-family:'Poppins',sans-serif;
  background:linear-gradient(-45deg,#0d0d0d,#1a1a1a,#111,#0d0d0d);
  background-size:400% 400%;
  animation:gradientBG 12s ease infinite;
  color:#fff;
}
@keyframes gradientBG{0%{background-position:0% 50%;}50%{background-position:100% 50%;}100%{background-position:0% 50%;}}

header{
  background:rgba(255, 149, 0);
  padding:15px 40px;
  display:flex; flex-wrap:wrap;
  justify-content:space-between;
  align-items:center;
  box-shadow:0 0 15px #ff000040;
  backdrop-filter:blur(10px);
  position:relative;
  z-index: 100;
}
.logo-container{display:flex; align-items:center; gap:10px;}
.logo-container img{height:40px; border-radius:6px;}
.logo-container h1{color:#ff0000; font-size:24px; margin:0;}
nav{display:flex; align-items:center; gap:25px; flex-wrap: wrap;}
nav a{color:#fff; text-decoration:none; font-weight:500; transition:0.3s;}
nav a:hover, nav a.active{color:#ff0000; font-weight:700; border-bottom:2px solid #ff0000;}

.movies-container{
  display:flex;
  flex-wrap:wrap;
  justify-content:center;
  gap:25px;
  padding:20px;
  max-width:1200px;
  margin:auto;
}
.movie-card{
  background:rgba(26,26,26,0.9);
  border-radius:10px;
  box-shadow:0 0 15px #ff000030;
  overflow:hidden;
  width:260px;
  text-align:center;
  transition:0.3s;
  cursor:pointer;
  backdrop-filter:blur(6px);
  display:flex;
  flex-direction:column;
}
.movie-card:hover{transform:scale(1.05); box-shadow:0 0 20px #ff000050;}
.movie-card img{
  width:100%;
  height:350px;
  object-fit:cover;
  transition:transform 0.3s;
  display:block;
}
.movie-card:hover img{transform:scale(1.05);}
.movie-card h3{margin:10px 0; color:#fff;}
.movie-card p{
  color:#ccc;
  font-size:14px;
  margin:5px 10px 10px;
  flex:1;
  overflow-y:auto;
  max-height:120px;
  text-align:justify;
}
.movie-card a, .movie-card button{
  display:inline-block;
  margin:10px 0 15px;
  padding:8px 14px;
  border-radius:6px;
  font-weight:600;
  transition:0.3s;
  text-decoration:none;
}
.movie-card a{background:#ff0000; color:#fff;}
.movie-card a:hover{background:#cc0000;}
.movie-card button{
  background:#333;
  color:#bbb;
  border:none;
  cursor:not-allowed;
}
.movie-card button::before{content:"‚è≥ ";}

#modal{
  display:none;
  position:fixed;
  top:0; left:0;
  width:100%; height:100%;
  background:rgba(0,0,0,0.95);
  justify-content:center;
  align-items:center;
  z-index:1000;
  padding:0;
}
#modalContent{
  position:relative;
  width:95%;
  height:95%;
  max-width:1400px;
  max-height:95vh;
}
#closeModal{
  position:absolute;
  top:-50px;
  right:0;
  font-size:45px;
  cursor:pointer;
  color:#fff;
  font-weight:bold;
  transition:0.3s;
}
#closeModal:hover{color:#ff0000;}
iframe{
  width:100%;
  height:100%;
  border:none;
  border-radius:10px;
  background:#000;
}

footer{
  text-align:center;
  padding:20px;
  background:#111;
  color:#888;
  margin-top:60px;
  box-shadow:0 -2px 10px #ff000020;
}
footer a{color:#ff0000; text-decoration:none; margin:0 10px;}
footer a:hover{color:#fff;}

@media(max-width:900px){
  .movie-card{width:200px;}
  .movie-card img{height:300px;}
}
@media(max-width:600px){
  .movie-card{width:180px;}
  .movie-card img{height:250px;}
}
</style>
</head>
<body>

<header>
  <div class="logo-container">
    <img src="logo.jpeg" alt="Logo Share Films">
    <h1>Share Films</h1>
  </div>
  <nav>
    <a href="index.html">Inicio</a>
    <a href="mas-recientes.html" class="active">M√°s recientes</a>
    <a href="series.html">Series</a>
  </nav>
</header>

<section class="movies-container" id="movies"></section>
<p id="no-results" style="text-align:center; display:none; color:#888; margin-top:20px;">No se encontraron pel√≠culas recientes.</p>

<div id="modal">
  <div id="modalContent">
    <span id="closeModal">&times;</span>
    <iframe id="moviePlayer" allow="autoplay; fullscreen"></iframe>
  </div>
</div>

<footer>
  ¬© 2025 Share Films ‚Äî Todos los derechos reservados. <br>
  <a href="https://whatsapp.com/channel/0029VbBtBvR2UPBOALdRU71t" target="_blank">WhatsApp Channelü™Ä</a> | 
  <a href="https://chat.whatsapp.com/HesN0nsEOeN0PbAJFevL37?mode=wwt" target="_blank">WhatsApp Groupü™Ä</a>
</footer>

<script>
document.addEventListener('DOMContentLoaded', ()=>{
  const peliculas = [
    {titulo:"Karate Kid Leyendas", a√±o:2025, descripcion:"Li Fong debe fusionar estilos de artes marciales...", imagen:"karate-legends.jpeg", video:"https://drive.google.com/file/d/1A26SVMjdf0MWh_HmFkXG_qtOv_C4lYK2/preview"},
    {titulo:"Venom 3", a√±o:2024, descripcion:"Eddie y Venom deben limpiar su nombre mientras una criatura cazadora de simbiontes los rastrea...", imagen:"venom-3.jpeg", video:"https://drive.google.com/file/d/1-I98WaJ_C622i2YMeBFjcEn43808KgmR/preview"},
    {titulo:"Mufasa", a√±o:2024, descripcion:"[A√∫n falta tu resumen]", imagen:"mufasa.jpeg", video:"https://drive.google.com/file/d/1kpAxZOwLmSTcZZnHZ_vDlfNHqv9ZtGgz/preview"},
    {titulo:"Lightyear", a√±o:2022, descripcion:"Buzz y Alisha exploran el espacio-tiempo tras una falla en hipervelocidad...", imagen:"lightyear.jpeg", video:"https://drive.google.com/file/d/1kpAxZOwLmSTcZZnHZ_vDlfNHqv9ZtGgz/preview"}
  ];

  const moviesContainer = document.getElementById('movies');
  const modal = document.getElementById('modal');
  const moviePlayer = document.getElementById('moviePlayer');
  const closeModal = document.getElementById('closeModal');
  const noResults = document.getElementById('no-results');

  function mostrarPeliculas(lista){
    moviesContainer.innerHTML='';
    if(lista.length===0){ noResults.style.display='block'; return; }
    noResults.style.display='none';
    lista.forEach(p=>{
      const card = document.createElement('div');
      card.classList.add('movie-card');
      card.innerHTML = `<img src="${p.imagen}" alt="${p.titulo}" onerror="this.src='https://via.placeholder.com/260x350?text=Sin+imagen';">
                        <h3>${p.titulo} (${p.a√±o})</h3>
                        <p>${p.descripcion}</p>
                        <a href="#" class="playMovie" data-video="${p.video}">üé¨ Reproducir</a>`;
      moviesContainer.appendChild(card);
    });

    document.querySelectorAll('.playMovie').forEach(btn=>{
      btn.addEventListener('click', e=>{
        e.preventDefault();
        moviePlayer.src=btn.dataset.video;
        modal.style.display='flex';
      });
    });
  }

  closeModal.addEventListener('click', ()=>{ modal.style.display='none'; moviePlayer.src=''; });
  window.addEventListener('click', e=>{ if(e.target===modal){ modal.style.display='none'; moviePlayer.src=''; } });
  window.addEventListener('keydown', e=>{ if(e.key==='Escape'){ modal.style.display='none'; moviePlayer.src=''; } });

  mostrarPeliculas(peliculas);
});
</script>
</body>
</html>
