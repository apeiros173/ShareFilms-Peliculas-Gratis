<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Share Series — Series</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
<style>
/* Reset y body */
*{margin:0;padding:0;box-sizing:border-box;}
body{
  font-family:'Poppins',sans-serif;
  background:linear-gradient(-45deg,#0d0d0d,#1a1a1a,#111,#0d0d0d);
  background-size:400% 400%;
  animation:gradientBG 12s ease infinite;
  color:#fff;
}
@keyframes gradientBG{0%{background-position:0% 50%;}50%{background-position:100% 50%;}100%{background-position:0% 50%;}}

/* Header */
header{
  background:rgba(17, 15, 128, 0.9);
  padding:15px 40px;
  display:flex; flex-wrap:wrap;
  justify-content:space-between;
  align-items:center;
  box-shadow:0 0 15px #ff000040;
  backdrop-filter:blur(10px);
}
.logo-container{display:flex; align-items:center; gap:10px;}
.logo-container img{height:40px; border-radius:6px;}
.logo-container h1{color:#ff0000; font-size:24px; margin:0;}
nav{display:flex; align-items:center; gap:25px; flex-wrap: wrap;}
nav a{color:#fff; text-decoration:none; font-weight:500; transition:0.3s;}
nav a:hover, nav a.active{color:#ff0000; font-weight:700; border-bottom:2px solid #ff0000;}

/* Buscador */
.search-container{
  flex:1; display:flex; justify-content:center; align-items:center; gap:10px; margin:10px 0;
}
.search-container input{
  width:60%; max-width:350px; padding:10px 15px;
  font-size:16px; border:none; border-radius:8px;
  background:#1a1a1a; color:#fff;
  box-shadow:0 0 10px #ff000020; transition:0.3s;
}
.search-container input:focus{outline:none; box-shadow:0 0 15px #ff000080;}

/* Series */
.series-container{
  display:flex; flex-wrap:wrap; justify-content:center; gap:25px;
  padding:20px; max-width:1200px; margin:auto;
}
.series-card{
  background:rgba(26,26,26,0.9);
  border-radius:10px;
  box-shadow:0 0 15px #ff000030;
  overflow:hidden;
  width:260px;
  text-align:center;
  transition:0.3s;
  cursor:pointer;
  backdrop-filter:blur(6px);
}
.series-card:hover{transform:scale(1.05); box-shadow:0 0 20px #ff000050;}
.series-card img{
  width:100%; height:350px; object-fit:cover; transition:transform 0.3s;
  display:block;
}
.series-card:hover img{transform:scale(1.05);}
.series-card h3{margin:10px 0; color:#fff;}
.series-card p{color:#aaa; font-size:14px; margin:5px 0; line-height:1.4;}

/* Modal */
#modal{
  display:none; position:fixed; top:0; left:0; width:100%; height:100%;
  background:rgba(0,0,0,0.95); justify-content:center; align-items:center;
  z-index:1000; padding:0;
}
#modalContent{
  position:relative; width:95%; max-width:800px; max-height:90vh;
  overflow-y:auto; background:#111; padding:20px; border-radius:10px;
}
#closeModal{
  position:absolute; top:10px; right:10px; font-size:35px; cursor:pointer;
  color:#fff; font-weight:bold; transition:0.3s;
}
#closeModal:hover{color:#ff0000;}
.modal img{width:100%; max-height:300px; object-fit:cover; border-radius:6px; margin-bottom:15px;}
.modal h2{margin-bottom:10px;}
.modal p{color:#ccc; margin-bottom:15px;}
.temporada{margin-bottom:10px;}
.temporada h3{cursor:pointer; color:#ff0000;}
.capitulos{display:none; padding-left:15px;}
.capitulos li{margin-bottom:5px; color:#ccc;}

/* Footer */
footer{text-align:center; padding:20px; background:#111; color:#888; margin-top:60px; box-shadow:0 -2px 10px #ff000020;}

/* Responsive */
@media(max-width:900px){.series-card{width:220px;}.series-card img{height:300px;}}
@media(max-width:600px){.series-card{width:180px;}.series-card img{height:240px;}}
</style>
</head>
<body>

<header>
  <div class="logo-container">
    <img src="share-series.jpeg" alt="Logo Share Series">
    <h1>Share Series</h1>
  </div>

  <div class="search-container">
    <input type="text" id="search" placeholder="Buscar series...">
  </div>

  <nav>
    <a href="index.html">Inicio</a>
    <li><a href="mas-recientes.html">Más recientes</a>
    <li><a href="series.html">Series</a>
    <li><a href="prueba.html">Prueba</a>
    <li><a href="https://sharefilmsoficial-arch.github.io/PrimeFilms/">PrimeFilms by ShareFilms</a></li>
    <li><a href="https://sharefilmsoficial-arch.github.io/ShareFilms3.PeliculasGratis/">ShareFilms 3.0</a></li>
    <li><a href="https://sharefilmsoficial-arch.github.io/Vortex_by_ShareFilms/index.html">Vortex by ShareFilms</a></li>
  </nav>
</header>

<section class="series-container" id="series"></section>
<p id="no-results" style="text-align:center; display:none; color:#888; margin-top:20px;">No se encontraron series.</p>

<div id="modal">
  <div id="modalContent" class="modal">
    <span id="closeModal">&times;</span>
    <div id="modalBody"></div>
  </div>
</div>

<footer>© 2025 Share Series — Todos los derechos reservados.</footer>

<script src="https://cdn.jsdelivr.net/npm/fuse.js/dist/fuse.min.js"></script>
<script>
// Datos de series
const seriesData = [
  {
    titulo: "What If...?",
    descripcion: "Explora universos alternativos del MCU.",
    imagen: "series/What-If-TP1.webp",
    temporadas: [
      {
        titulo: "Temporada 1",
        capitulos: [
          "Capítulo 1: ¿Qué pasaría si... la Capitana Carter fuera la primera vengadora?",
          "Capítulo 2: ¿Qué pasaría si... T'Challa se convirtiera en Star-Lord?",
          "Capítulo 3: ¿Qué pasaría si... el mundo perdiera sus héroes más poderosos?",
          "Capítulo 4: ¿Qué pasaría si... el Doctor Strange perdiera su corazón?",
          "Capítulo 5: ¿Qué pasaría si... hubiera zombis?",
          "Capítulo 6: ¿Qué pasaría si... Killmonger rescatara a Tony Stark?",
          "Capítulo 7: ¿Qué pasaría si... Thor fuera hijo único?",
          "Capítulo 8: ¿Qué pasaría si... Ultron ganara?",
          "Capítulo 9: ¿Qué pasaría si... el Vigilante rompiera su juramento?"
        ]
      },
      {
        titulo: "Temporada 2",
        capitulos: [
          "Capítulo 1: ¿Qué pasaría si... Nebula se uniera a los Nova Corps?",
          "Capítulo 2: ¿Qué pasaría si... Peter Quill atacara a los héroes más poderosos?",
          "Capítulo 3: ¿Qué pasaría si... Happy Hogan salvara la Navidad?",
          "Capítulo 4: ¿Qué pasaría si... Iron Man se estrellara con el Gran Maestro?",
          "Capítulo 5: ¿Qué pasaría si... la Capitana Carter peleara contra Hydra Stomper?",
          "Capítulo 6: ¿Qué pasaría si... Kahhori reformara el mundo?",
          "Capítulo 7: ¿Qué pasaría si...?",
          "Capítulo 8: ¿Qué pasaría si...?",
          "Capítulo 9: ¿Qué pasaría si...?"
        ]
      }
    ]
  },

  {
    titulo: "Scissor Seven",
    descripcion: "Seven es un asesino torpe con un gran corazón.",
    imagen: "series/scissor-seven-TP3.jpg",
    temporadas: [
      {
        titulo: "Temporada 3",
        capitulos: [
          "Capítulo 1: Adiós",
          "Capítulo 2: Dai Bo y Seven",
          "Capítulo 3: ¿Podría indicarme cómo llegar a Xuanwu?",
          "Capítulo 4: La dulzura de un hombre rudo",

          "Capítulo 6: País súper poder",

          "Capítulo 10: ¿A quiénes quieres proteger?"
        ]

    ]
  },

  {
    titulo: "Miraculous",
    descripcion: "Marinette vive una doble vida como superheroína en París.",
    imagen: "series/miraculous-TP6.jpg",
    temporadas: [
      {
        titulo: "Temporada 6",
        capitulos: [
          "Capítulo 1: Reina Climática",
          "Capítulo 2: La Ilustra-Odiosa",

          "Capítulo 10: El Castillo Oscuro"
        ]
      }
    ]
  },

  {
    titulo: "Bienvenidos a Derry",
    descripcion: "Los orígenes del terror que acecha en Derry.",
    imagen: "series/welcome-to-derry.jpg",
    temporadas: [
      {
        titulo: "Temporada 1",
        capitulos: [
          "Capítulo 1: El Piloto",
          "Capítulo 2: La Cosa en la Oscuridad",
          "Capítulo 3: Ahora lo Ves",
          "Capítulo 4: El Gran Mecanismo Giratorio",
          "Capítulo 5: Calle Neibolt 29",
          "Capítulo 6: En el Nombre del Padre...",
          "Capítulo 7: El Punto Negro",
          "Capítulo 8: Fuego Infernal"
        ]
      }
    ]
  }
];


const fuse = new Fuse(seriesData, {keys:['titulo','descripcion'], threshold:0.3});
const seriesContainer = document.getElementById('series');
const searchInput = document.getElementById('search');
const noResults = document.getElementById('no-results');
const modal = document.getElementById('modal');
const modalBody = document.getElementById('modalBody');
const closeModal = document.getElementById('closeModal');

// Mostrar series
function mostrarSeries(lista){
  seriesContainer.innerHTML='';
  if(lista.length===0){ noResults.style.display='block'; return; }
  noResults.style.display='none';
  lista.forEach(s=>{
    const card = document.createElement('div');
    card.classList.add('series-card');
    card.innerHTML = `<img src="${s.imagen}" loading="lazy" alt="${s.titulo}" onerror="this.src='https://via.placeholder.com/260x350?text=Sin+imagen';">
                      <h3>${s.titulo}</h3>
                      <p>${s.descripcion}</p>`;
    card.addEventListener('click', ()=>abrirModal(s));
    seriesContainer.appendChild(card);
  });
}

// Modal
function abrirModal(serie){
  modalBody.innerHTML = `
    <img src="${serie.imagen}" alt="${serie.titulo}">
    <h2>${serie.titulo}</h2>
    <p>${serie.descripcion}</p>
    ${serie.temporadas.map((t,i)=>`
      <div class="temporada">
        <h3 data-index="${i}">${t.titulo}</h3>
        <ul class="capitulos">
          ${t.capitulos.map(c=>`<li>${c}</li>`).join('')}
        </ul>
      </div>`).join('')}`;
  modal.style.display='flex';
  
  document.querySelectorAll('.temporada h3').forEach(h=>{
    h.addEventListener('click', ()=>{
      const ul = h.nextElementSibling;
      ul.style.display = ul.style.display==='block'?'none':'block';
    });
  });
}

closeModal.addEventListener('click', ()=>{ modal.style.display='none'; });
window.addEventListener('click', e=>{ if(e.target===modal) modal.style.display='none'; });
window.addEventListener('keydown', e=>{ if(e.key==='Escape') modal.style.display='none'; });

// Buscador con debounce
let debounceTimer;
searchInput.addEventListener('input', ()=>{
  clearTimeout(debounceTimer);
  debounceTimer = setTimeout(()=>{
    const results = searchInput.value ? fuse.search(searchInput.value).map(r=>r.item) : seriesData;
    mostrarSeries(results);
  },200);
});

// Mostrar todas al inicio
mostrarSeries(seriesData);
</script>

</body>
</html>
