<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pel√≠cula | Share Films</title>
  <script src="peliculas.js"></script>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: Arial, sans-serif;
      background-color: #000;
      color: #fff;
      overflow-x: hidden;
    }
    .video-bg {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      z-index: -1;
    }
    .video-bg video {
      width: 100%;
      height: 100%;
      object-fit: cover;
      filter: brightness(0.4);
    }
    .content {
      position: relative;
      z-index: 2;
      padding: 5% 10%;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }
    h1 { font-size: 3rem; margin-bottom: 1rem; }
    p { font-size: 1.1rem; max-width: 700px; line-height: 1.6; }
    .buttons {
      margin-top: 2rem;
      display: flex;
      gap: 1rem;
      align-items: center;
    }
    .btn {
      background-color: #e50914;
      border: none;
      color: white;
      padding: 0.9rem 1.6rem;
      font-size: 1rem;
      border-radius: 6px;
      cursor: pointer;
      transition: 0.3s;
    }
    .btn:hover { background-color: #b00610; }
    .likes {
      display: flex;
      align-items: center;
      gap: 1rem;
      margin-top: 1rem;
    }
    .like-btn, .dislike-btn {
      cursor: pointer;
      font-size: 1.8rem;
      user-select: none;
      transition: 0.3s;
    }
    .like-btn.liked { color: #00e676; }
    .dislike-btn.disliked { color: #ff5252; }
    #soundToggle {
      position: fixed;
      top: 20px; right: 30px;
      background-color: rgba(0,0,0,0.6);
      border: none;
      color: #fff;
      font-size: 1.4rem;
      padding: 10px 14px;
      border-radius: 50%;
      cursor: pointer;
      z-index: 5;
    }
    .modal {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-color: rgba(0,0,0,0.9);
      display: flex;
      justify-content: center;
      align-items: center;
      visibility: hidden;
      opacity: 0;
      transition: 0.3s;
    }
    .modal.active {
      visibility: visible;
      opacity: 1;
    }
    .modal iframe {
      width: 80%;
      height: 80%;
      border: none;
    }
    .close-modal {
      position: absolute;
      top: 20px; right: 30px;
      color: white;
      font-size: 2rem;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="video-bg">
    <video id="trailerVideo" autoplay muted loop playsinline></video>
  </div>
  <button id="soundToggle">üîá</button>

  <div class="content">
    <h1 id="titulo"></h1>
    <p id="descripcion"></p>
    <p><b>G√©neros:</b> <span id="genero"></span></p>
    <p><b>Duraci√≥n:</b> <span id="duracion"></span></p>
    <div class="buttons">
      <button class="btn" id="playBtn">‚ñ∂ Reproducir ahora</button>
    </div>
    <div class="likes">
      <span class="like-btn" id="likeBtn">üëç</span><span id="likeCount">0</span>
      <span class="dislike-btn" id="dislikeBtn">üëé</span><span id="dislikeCount">0</span>
    </div>
  </div>

  <div class="modal" id="videoModal">
    <span class="close-modal" id="closeModal">‚úñ</span>
    <iframe id="videoFrame" src="" allowfullscreen></iframe>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const id = params.get("id");
    const data = peliculas.find(p => p.id === id);

    if (!data) {
      document.body.innerHTML = "<h1 style='color:white;text-align:center;margin-top:50px;'>Pel√≠cula no encontrada</h1>";
    } else {
      document.getElementById("titulo").textContent = data.titulo;
      document.getElementById("descripcion").textContent = data.descripcion;
      document.getElementById("genero").textContent = data.genero;
      document.getElementById("duracion").textContent = data.duracion;
      document.getElementById("trailerVideo").src = data.trailer;
    }

    // Sonido
    const video = document.getElementById('trailerVideo');
    const soundToggle = document.getElementById('soundToggle');
    soundToggle.addEventListener('click', () => {
      video.muted = !video.muted;
      soundToggle.textContent = video.muted ? 'üîá' : 'üîä';
    });

    // Modal
    const modal = document.getElementById('videoModal');
    const playBtn = document.getElementById('playBtn');
    const closeModal = document.getElementById('closeModal');
    const videoFrame = document.getElementById('videoFrame');
    playBtn.addEventListener('click', () => {
      modal.classList.add('active');
      videoFrame.src = data.trailer;
    });
    closeModal.addEventListener('click', () => {
      modal.classList.remove('active');
      videoFrame.src = "";
    });

    // Likes/dislikes locales
    let likeCount = 0, dislikeCount = 0;
    const likeBtn = document.getElementById('likeBtn');
    const dislikeBtn = document.getElementById('dislikeBtn');
    const likeCountEl = document.getElementById('likeCount');
    const dislikeCountEl = document.getElementById('dislikeCount');
    const key = `${id}_like_status`;

    const userAction = localStorage.getItem(key);
    if (userAction === 'like') likeBtn.classList.add('liked');
    else if (userAction === 'dislike') dislikeBtn.classList.add('disliked');

    likeBtn.addEventListener('click', () => {
      if (likeBtn.classList.contains('liked')) {
        likeBtn.classList.remove('liked');
        localStorage.removeItem(key);
        likeCount--;
      } else {
        likeBtn.classList.add('liked');
        dislikeBtn.classList.remove('disliked');
        localStorage.setItem(key, 'like');
        likeCount++;
      }
      likeCountEl.textContent = likeCount;
    });

    dislikeBtn.addEventListener('click', () => {
      if (dislikeBtn.classList.contains('disliked')) {
        dislikeBtn.classList.remove('disliked');
        localStorage.removeItem(key);
        dislikeCount--;
      } else {
        dislikeBtn.classList.add('disliked');
        likeBtn.classList.remove('liked');
        localStorage.setItem(key, 'dislike');
        dislikeCount++;
      }
      dislikeCountEl.textContent = dislikeCount;
    });
  </script>
</body>
</html>
