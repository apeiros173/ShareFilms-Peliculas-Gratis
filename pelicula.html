<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pel√≠cula | Share Films</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      overflow: hidden;
      font-family: 'Poppins', sans-serif;
      background-color: #000;
      color: white;
    }

    /* üé• Fondo de video tipo Prime Video */
    .video-fondo {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      object-fit: cover;
    }

    /* üîà Bot√≥n de sonido */
    .btn-sonido {
      position: fixed;
      top: 20px;
      right: 20px;
      background-color: rgba(0,0,0,0.6);
      color: white;
      border: none;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      font-size: 22px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    .btn-sonido:hover {
      background-color: rgba(255,255,255,0.3);
    }

    /* üßæ Contenedor de informaci√≥n */
    .info-pelicula {
      position: absolute;
      bottom: 60px;
      left: 60px;
      max-width: 600px;
      background: rgba(0, 0, 0, 0.6);
      padding: 25px;
      border-radius: 15px;
    }

    .info-pelicula h1 {
      margin: 0;
      font-size: 2.2rem;
    }

    .info-pelicula p {
      color: #ddd;
      margin-top: 10px;
      font-size: 1rem;
    }

    .info-pelicula .genero {
      color: #ff5555;
      font-weight: 600;
      margin-top: 8px;
    }

    /* ‚ù§Ô∏è Like / üëé Dislike */
    .acciones {
      margin-top: 20px;
      display: flex;
      gap: 20px;
      align-items: center;
    }

    .acciones button {
      background: none;
      border: none;
      color: white;
      font-size: 2rem;
      cursor: pointer;
      transition: transform 0.2s;
    }

    .acciones button:hover {
      transform: scale(1.2);
    }

    .acciones .activo {
      color: #ff0000;
    }

    .contador {
      font-size: 1rem;
      color: #ccc;
    }

    /* üîô Bot√≥n volver */
    .volver {
      position: fixed;
      top: 20px;
      left: 20px;
      background-color: rgba(0,0,0,0.6);
      color: white;
      border: none;
      border-radius: 30px;
      padding: 10px 20px;
      cursor: pointer;
      font-weight: 600;
      transition: background-color 0.3s;
    }

    .volver:hover {
      background-color: rgba(255,255,255,0.3);
    }

    /* üî¥ Overlay oscuro para leer texto */
    .overlay {
      position: fixed;
      inset: 0;
      background: linear-gradient(to top, rgba(0, 0, 0, 0.8), rgba(0,0,0,0.2));
      z-index: 0;
    }
  </style>
</head>
<body>

  <div class="overlay"></div>
  <video id="trailer" class="video-fondo" autoplay muted loop></video>

  <button class="volver" onclick="window.location.href='index.html'">‚Üê Volver</button>
  <button id="btnSonido" class="btn-sonido">üîá</button>

  <div class="info-pelicula" id="infoPelicula">
    <h1>Cargando...</h1>
    <p>Por favor espera</p>
  </div>

  <script src="peliculas.js"></script>
  <script>
    const params = new URLSearchParams(window.location.search);
    const id = params.get("id");

    const video = document.getElementById("trailer");
    const info = document.getElementById("infoPelicula");
    const btnSonido = document.getElementById("btnSonido");

    // Buscar la pel√≠cula
    const pelicula = peliculas.find(p => p.titulo.toLowerCase().replace(/\s+/g, "-") === id);

    if (!pelicula) {
      info.innerHTML = "<h1>Pel√≠cula no encontrada</h1><p>Intenta volver al inicio.</p>";
    } else {
      // Mostrar informaci√≥n
      info.innerHTML = `
        <h1>${pelicula.titulo}</h1>
        <p>${pelicula.descripcion}</p>
        <div class="genero">${pelicula.genero.join(" ‚Ä¢ ")}</div>
        <div class="acciones">
          <button id="likeBtn">üëç</button>
          <span class="contador" id="likeCount">0</span>
          <button id="dislikeBtn">üëé</button>
          <span class="contador" id="dislikeCount">0</span>
        </div>
      `;

      // Configurar video de fondo
      video.src = pelicula.video;
    }

    // üîà Bot√≥n de sonido
    btnSonido.addEventListener("click", () => {
      video.muted = !video.muted;
      btnSonido.textContent = video.muted ? "üîá" : "üîä";
    });

    // ‚ù§Ô∏è Sistema de likes/dislikes
    const likeBtn = document.getElementById("likeBtn");
    const dislikeBtn = document.getElementById("dislikeBtn");
    const likeCount = document.getElementById("likeCount");
    const dislikeCount = document.getElementById("dislikeCount");

    const storageKey = `pelicula_${id}_reaccion`;

    // Cargar conteos globales (simples)
    let likes = localStorage.getItem(`likes_${id}`) || 0;
    let dislikes = localStorage.getItem(`dislikes_${id}`) || 0;
    likeCount.textContent = likes;
    dislikeCount.textContent = dislikes;

    // Revisar si el usuario ya reaccion√≥
    let reaccion = localStorage.getItem(storageKey);

    if (reaccion === "like") likeBtn.classList.add("activo");
    if (reaccion === "dislike") dislikeBtn.classList.add("activo");

    likeBtn.addEventListener("click", () => {
      if (reaccion === "like") {
        reaccion = null;
        likeBtn.classList.remove("activo");
        likes--;
      } else {
        reaccion = "like";
        likeBtn.classList.add("activo");
        dislikeBtn.classList.remove("activo");
        likes++;
        if (localStorage.getItem(storageKey) === "dislike") dislikes--;
      }
      localStorage.setItem(storageKey, reaccion || "");
      localStorage.setItem(`likes_${id}`, likes);
      localStorage.setItem(`dislikes_${id}`, dislikes);
      actualizarConteo();
    });

    dislikeBtn.addEventListener("click", () => {
      if (reaccion === "dislike") {
        reaccion = null;
        dislikeBtn.classList.remove("activo");
        dislikes--;
      } else {
        reaccion = "dislike";
        dislikeBtn.classList.add("activo");
        likeBtn.classList.remove("activo");
        dislikes++;
        if (localStorage.getItem(storageKey) === "like") likes--;
      }
      localStorage.setItem(storageKey, reaccion || "");
      localStorage.setItem(`likes_${id}`, likes);
      localStorage.setItem(`dislikes_${id}`, dislikes);
      actualizarConteo();
    });

    function actualizarConteo() {
      likeCount.textContent = likes;
      dislikeCount.textContent = dislikes;
    }
  </script>
</body>
</html>
