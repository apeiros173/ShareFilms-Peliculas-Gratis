<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pel√≠cula - CineVerse</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    body {
      margin: 0;
      font-family: "Poppins", sans-serif;
      color: white;
      background-color: black;
      overflow-x: hidden;
      overflow-y: auto;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #b50000;
      padding: 10px 40px;
    }

    header h1 {
      margin: 0;
      font-size: 1.5rem;
    }

    header nav a {
      color: white;
      text-decoration: none;
      margin-left: 20px;
      font-weight: 500;
    }

    header nav a:hover {
      text-decoration: underline;
    }

    .movie-container {
      position: relative;
      height: 100vh;
      overflow: hidden;
    }

    .video-bg {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
      filter: brightness(0.5);
    }

    .sound-btn {
      position: absolute;
      top: 20px;
      right: 20px;
      background: rgba(0, 0, 0, 0.5);
      border: none;
      color: white;
      font-size: 18px;
      padding: 8px 12px;
      cursor: pointer;
      border-radius: 8px;
    }

    .movie-info {
      position: absolute;
      bottom: 80px;
      left: 60px;
      max-width: 600px;
    }

    .movie-info h2 {
      font-size: 2.5rem;
      margin-bottom: 10px;
    }

    .movie-info p {
      font-size: 1rem;
      line-height: 1.6;
    }

    .genres {
      margin-top: 10px;
      font-size: 0.9rem;
      color: #ffcccc;
    }

    .like-container {
      display: flex;
      align-items: center;
      margin-top: 20px;
      gap: 15px;
    }

    .like-container button {
      background: none;
      border: none;
      color: white;
      font-size: 22px;
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    .like-container button:hover {
      transform: scale(1.2);
    }

    .like-container span {
      font-size: 18px;
    }

    .active {
      color: #ff0000;
    }
  </style>
</head>
<body>
  <header>
    <h1><a href="index.html" style="text-decoration:none; color:white;">üé¨ CineVerse</a></h1>
    <nav>
      <a href="index.html">Inicio</a>
      <a href="mas-recientes.html">M√°s recientes</a>
      <a href="series.html">Series</a>
    </nav>
  </header>

  <div class="movie-container">
    <iframe id="trailer" class="video-bg" allow="autoplay; fullscreen"></iframe>
    <button class="sound-btn" id="soundToggle">üîá</button>

    <div class="movie-info">
      <h2 id="titulo"></h2>
      <p id="descripcion"></p>
      <div class="genres" id="genero"></div>

      <div class="like-container">
        <button id="likeBtn">üëç</button><span id="likeCount">0</span>
        <button id="dislikeBtn">üëé</button><span id="dislikeCount">0</span>
      </div>
    </div>
  </div>

  <script src="peliculas.js"></script>
  <script>
    // Obtener ID de pel√≠cula desde la URL
    const params = new URLSearchParams(window.location.search);
    const id = params.get("id");

    // Buscar la pel√≠cula en peliculas.js
    const pelicula = peliculas.find(p => 
      p.titulo.toLowerCase().replace(/ /g, "-") === id
    );

    if (!pelicula) {
      document.body.innerHTML = "<h2 style='text-align:center; color:white;'>Pel√≠cula no encontrada</h2>";
    } else {
      document.getElementById("titulo").textContent = pelicula.titulo;
      document.getElementById("descripcion").textContent = pelicula.descripcion;
      document.getElementById("genero").textContent = pelicula.genero.join(" ‚Ä¢ ");

      // Reemplazar /view por /preview para autoplay
      const videoUrl = pelicula.video.replace("/view", "/preview");
      const trailer = document.getElementById("trailer");
      trailer.src = videoUrl + "?autoplay=1&mute=1";

      // Control de sonido
      const soundBtn = document.getElementById("soundToggle");
      let isMuted = true;
      soundBtn.addEventListener("click", () => {
        isMuted = !isMuted;
        trailer.src = videoUrl + `?autoplay=1&mute=${isMuted ? 1 : 0}`;
        soundBtn.textContent = isMuted ? "üîá" : "üîä";
      });

      // Sistema de Like/Dislike
      const likeBtn = document.getElementById("likeBtn");
      const dislikeBtn = document.getElementById("dislikeBtn");
      const likeCount = document.getElementById("likeCount");
      const dislikeCount = document.getElementById("dislikeCount");

      const savedLikes = JSON.parse(localStorage.getItem("likes")) || {};
      const savedDislikes = JSON.parse(localStorage.getItem("dislikes")) || {};

      let likes = savedLikes[pelicula.titulo] || 0;
      let dislikes = savedDislikes[pelicula.titulo] || 0;
      let userLiked = localStorage.getItem(`userLiked_${pelicula.titulo}`) === "true";
      let userDisliked = localStorage.getItem(`userDisliked_${pelicula.titulo}`) === "true";

      likeCount.textContent = likes;
      dislikeCount.textContent = dislikes;
      if (userLiked) likeBtn.classList.add("active");
      if (userDisliked) dislikeBtn.classList.add("active");

      likeBtn.addEventListener("click", () => {
        if (userLiked) {
          likes--;
          userLiked = false;
          likeBtn.classList.remove("active");
        } else {
          likes++;
          userLiked = true;
          likeBtn.classList.add("active");
          if (userDisliked) {
            dislikes--;
            userDisliked = false;
            dislikeBtn.classList.remove("active");
          }
        }
        updateStorage();
      });

      dislikeBtn.addEventListener("click", () => {
        if (userDisliked) {
          dislikes--;
          userDisliked = false;
          dislikeBtn.classList.remove("active");
        } else {
          dislikes++;
          userDisliked = true;
          dislikeBtn.classList.add("active");
          if (userLiked) {
            likes--;
            userLiked = false;
            likeBtn.classList.remove("active");
          }
        }
        updateStorage();
      });

      function updateStorage() {
        savedLikes[pelicula.titulo] = likes;
        savedDislikes[pelicula.titulo] = dislikes;
        localStorage.setItem("likes", JSON.stringify(savedLikes));
        localStorage.setItem("dislikes", JSON.stringify(savedDislikes));
        localStorage.setItem(`userLiked_${pelicula.titulo}`, userLiked);
        localStorage.setItem(`userDisliked_${pelicula.titulo}`, userDisliked);
        likeCount.textContent = likes;
        dislikeCount.textContent = dislikes;
      }
    }
  </script>
</body>
</html>
